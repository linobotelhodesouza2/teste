<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Faca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            flex: 1;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-control {
            width: 80px;
        }
        .form-row {
            justify-content: space-around;
        }
        .chart-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .chart {
            width: 90%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-around">
            <!-- Formulário de Faca Superior -->
            <div class="form-container">
                <h5>Faca Superior</h5>
                <form id="facaSuperiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lrSuperior">L.R</label>
                            <input type="number" class="form-control" id="lrSuperior">
                        </div>
                        <div class="form-group">
                            <label for="mSuperior">M</label>
                            <input type="number" class="form-control" id="mSuperior">
                        </div>
                        <div class="form-group">
                            <label for="lcSuperior">L.C</label>
                            <input type="number" class="form-control" id="lcSuperior">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Formulário de Faca Inferior -->
            <div class="form-container">
                <h5>Faca Inferior</h5>
                <form id="facaInferiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lrInferior">L.R</label>
                            <input type="number" class="form-control" id="lrInferior">
                        </div>
                        <div class="form-group">
                            <label for="mInferior">M</label>
                            <input type="number" class="form-control" id="mInferior">
                        </div>
                        <div class="form-group">
                            <label for="lcInferior">L.C</label>
                            <input type="number" class="form-control" id="lcInferior">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botão de Salvar -->
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" onclick="salvarDados()">Salvar Dados</button>
        </div>

        <!-- Contêiner do Gráfico -->
        <div class="chart-container">
            <canvas id="chartFacaSuperior" class="chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chartFacaInferior" class="chart"></canvas>
        </div>
    </div>

    <script>
        function salvarDados() {
            // Função para salvar os dados
            const facaSuperiorForm = document.getElementById('facaSuperiorForm');
            const facaInferiorForm = document.getElementById('facaInferiorForm');

            const dadosFacaSuperior = {
                lr: facaSuperiorForm.lrSuperior.value,
                m: facaSuperiorForm.mSuperior.value,
                lc: facaSuperiorForm.lcSuperior.value
            };

            const dadosFacaInferior = {
                lr: facaInferiorForm.lrInferior.value,
                m: facaInferiorForm.mInferior.value,
                lc: facaInferiorForm.lcInferior.value
            };

            console.log('Dados Faca Superior:', dadosFacaSuperior);
            console.log('Dados Faca Inferior:', dadosFacaInferior);

            // Atualizar os gráficos com os novos dados
            updateChart(chartFacaSuperior, dadosFacaSuperior);
            updateChart(chartFacaInferior, dadosFacaInferior);
        }

        // Configuração do Chart.js para o gráfico de Faca Superior
        const ctxSuperior = document.getElementById('chartFacaSuperior').getContext('2d');
        const chartFacaSuperior = new Chart(ctxSuperior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Superior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Configuração do Chart.js para o gráfico de Faca Inferior
        const ctxInferior = document.getElementById('chartFacaInferior').getContext('2d');
        const chartFacaInferior = new Chart(ctxInferior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Inferior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(153, 102, 255, 0.2)'],
                    borderColor: ['rgba(153, 102, 255, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Função para atualizar os gráficos
        function updateChart(chart, data) {
            chart.data.datasets[0].data = [data.lr, data.m, data.lc];
            chart.update();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
