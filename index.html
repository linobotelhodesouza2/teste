<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-top 0.3s ease;
        }

        header {
            background-color: #333;
            padding: 1rem;
            position: relative;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-toggle span:nth-child(1) {
            transform-origin: top left;
        }

        .menu-toggle span:nth-child(2) {
            opacity: 1;
        }

        .menu-toggle span:nth-child(3) {
            transform-origin: bottom left;
        }

        .menu-toggle.open span:nth-child(1) {
            transform: rotate(45deg);
        }

        .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.open span:nth-child(3) {
            transform: rotate(-45deg);
        }

        nav {
            background-color: #333;
            color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            padding: 1rem;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        main {
            padding: 2rem;
            transition: margin-top 0.3s ease;
        }

        .expanded main {
            margin-top: 6px;
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pdf-item {
            width: calc(33.33% - 1rem); /* Ajusta o tamanho para 3 PDFs por linha */
            height: 280px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .pdf-item img {
            width: 100%;
            height: auto;
        }

        .pdf-viewer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="pagina2">Página 2</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <script>
        const pageContent = {
            home: `
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            pagina2: `
                <h1>Página 2</h1>
                <p>Este é o conteúdo da Página 2.</p>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <p>Este é o conteúdo da Página 3.</p>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const body = document.body;

            function loadPage(page) {
                content.innerHTML = pageContent[page];
                if (page === 'leitura') {
                    loadPDFs();
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                });
            });

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('open');  // Adiciona ou remove a classe 'open'
                if (nav.style.maxHeight) {
                    nav.style.maxHeight = null;
                    body.classList.remove('expanded');
                } else {
                    nav.style.maxHeight = nav.scrollHeight + "px";
                    body.classList.add('expanded');
                }
            });

            // Carregar a página inicial
            loadPage('home');
        });

        function loadPDFs() {
            const pdfContainer = document.querySelector('.pdf-container');
            // Liste os nomes dos seus arquivos PDF aqui
            const pdfs = ['documento1.pdf', 'documento2.pdf', 'documento3.pdf'];

            pdfs.forEach(pdf => {
                const pdfItem = document.createElement('div');
                pdfItem.classList.add('pdf-item');
                pdfItem.textContent = pdf;

                // Adicionar uma imagem aleatória de capa
                const coverImg = document.createElement('img');
                coverImg.src = 'https://via.placeholder.com/200x280?text=' + encodeURIComponent(pdf);
                pdfItem.appendChild(coverImg);

                pdfItem.addEventListener('click', () => openPDF(pdf));
                pdfContainer.appendChild(pdfItem);
            });
        }

        function openPDF(pdfName) {
            const viewer = document.createElement('div');
            viewer.classList.add('pdf-viewer');
            document.querySelector('.pdf-container').innerHTML = '';
            document.querySelector('.pdf-container').appendChild(viewer);

            // Verifique se o caminho está correto
            const pdfPath = 'pdfs/' + pdfName;
            console.log('Tentando carregar o PDF:', pdfPath); // Adicione esta linha

            const loadingTask = pdfjsLib.getDocument(pdfPath);
            loadingTask.promise.then(pdf => {
                let currentPage = 1;
                const numPages = pdf.numPages;

                function renderPage(pageNum) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = viewer.clientWidth / page.getViewport({ scale: 1 }).width;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        page.render(renderContext).promise.then(() => {
                            viewer.innerHTML = '';
                            viewer.appendChild(canvas);

                            // Adicionar indicador de página
                            const pageIndicator = document.createElement('div');
                            pageIndicator.textContent = `Página ${pageNum} de ${numPages}`;
                            pageIndicator.style.textAlign = 'center';
                            viewer.appendChild(pageIndicator);
                        }).catch(error => {
                            console.error('Erro ao renderizar a página:', error);
                        });
                    });
                }

                renderPage(currentPage);

                // Adicionar botões de navegação
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Anterior';
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Próxima';

                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);
                    }
                });

                nextButton.addEventListener('click', () => {
                    if (currentPage < numPages) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                });

                const buttonContainer = document.createElement('div');
                buttonContainer.style.textAlign = 'center';
                buttonContainer.appendChild(prevButton);
                buttonContainer.appendChild(nextButton);

                viewer.appendChild(buttonContainer);
            }).catch(error => {
                console.error('Erro ao carregar o PDF:', error);
            });
        }
    </script>
</body>
</html>
