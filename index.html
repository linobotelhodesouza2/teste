<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #4CAF50;
            --text-color: #fff;
            --background-color: rgba(244, 244, 244, 0.8);
        }

        .dark-theme {
            --primary-color: #1a1a1a;
            --secondary-color: #45a049;
            --text-color: #f4f4f4;
            --background-color: rgba(51, 51, 51, 0.8);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            overflow-x: hidden;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        nav {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        nav.active {
            max-height: 300px;
            opacity: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a, nav ul li button {
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 16px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        nav ul li a:hover, nav ul li button:hover {
            background-color: rgba(85, 85, 85, 0.8);
            transform: translateX(10px);
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: none;
            border: none;
            color: var(--text-color);
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 60px auto 0;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: margin-top 0.3s ease, opacity 0.3s ease;
        }

        .pdf-container, .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .pdf-item, .link-item {
            width: 100%;
            height: 160px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border-radius: 4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .pdf-item:hover, .link-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .link-item {
            background-image: none;
        }

        .pdf-viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .pdf-viewer {
            width: 90%;
            max-width: 800px;
            height: 90%;
            background-color: white;
            border-radius: 4px;
            overflow: auto;
            position: relative;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
        }

        .pdf-navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .pdf-navigation button {
            padding: 5px 10px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .home-content {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }

        .home-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .home-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .menu-active {
            margin-top: 60px; /* Ajusta a margem quando o menu está ativo */
        }
    </style>
</head>
<body>
    <header>
        <button aria-label="Alternar menu" class="menu-toggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="links">Links Úteis</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
                <li><button onclick="toggleTheme()">Alternar Tema</button></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <footer>
        &copy; 2024 Meu Projeto Responsivo
    </footer>

    <div class="video-background">
        <video autoplay loop muted>
            <source src="https://www.shutterstock.com/shutterstock/videos/1092863087/preview/stock-footage-process-of-construction-and-raising-buildings-and-skyscrapers-wireframe-blue-silhouettes-of.webm" type="video/webm">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const nav = document.querySelector('nav');
            const mainContent = document.getElementById('content');
            nav.classList.toggle('active');
            if (nav.classList.contains('active')) {
                mainContent.classList.add('menu-active');
            } else {
                mainContent.classList.remove('menu-active');
            }
        });

        function loadPage(page) {
            // Simula o carregamento de uma página diferente
            document.getElementById('content').innerHTML = `<h1>${page}</h1><p>Conteúdo para ${page}</p>`;
        }

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                loadPage(page);
                document.querySelector('.menu-toggle').click(); // Fecha o menu ao selecionar uma opção
            });
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function renderPDFOverlay(url) {
            const overlay = document.createElement('div');
            overlay.className = 'pdf-viewer-overlay';
            const viewer = document.createElement('div');
            viewer.className = 'pdf-viewer';
            overlay.appendChild(viewer);

            const closeButton = document.createElement('button');
            closeButton.className = 'pdf-viewer-close';
            closeButton.textContent = '×';
            closeButton.onclick = () => {
                document.body.removeChild(overlay);
                document.body.style.overflow = '';
            };
            viewer.appendChild(closeButton);

            const canvas = document.createElement('canvas');
            viewer.appendChild(canvas);

            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(pdf => {
                pdf.getPage(1).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: canvas.getContext('2d'),
                        viewport
                    };
                    page.render(renderContext);
                });
            });

            document.body.appendChild(overlay);
            document.body.style.overflow = 'hidden';
        }

        document.querySelectorAll('.pdf-item').forEach(item => {
            item.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                renderPDFOverlay(url);
            });
        });
    </script>
</body>
</html>
