<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Faca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            flex: 1;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-control {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <!-- Formulário de Faca Superior -->
            <div class="form-container">
                <h5>Faca Superior</h5>
                <form id="facaSuperiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="valor1Superior">Valor 1</label>
                            <input type="number" class="form-control" id="valor1Superior">
                        </div>
                        <div class="form-group">
                            <label for="valor2Superior">Valor 2</label>
                            <input type="number" class="form-control" id="valor2Superior">
                        </div>
                        <div class="form-group">
                            <label for="valor3Superior">Valor 3</label>
                            <input type="number" class="form-control" id="valor3Superior">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Formulário de Faca Inferior -->
            <div class="form-container">
                <h5>Faca Inferior</h5>
                <form id="facaInferiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="valor1Inferior">Valor 1</label>
                            <input type="number" class="form-control" id="valor1Inferior">
                        </div>
                        <div class="form-group">
                            <label for="valor2Inferior">Valor 2</label>
                            <input type="number" class="form-control" id="valor2Inferior">
                        </div>
                        <div class="form-group">
                            <label for="valor3Inferior">Valor 3</label>
                            <input type="number" class="form-control" id="valor3Inferior">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botão de Salvar -->
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" onclick="salvarDados()">Salvar Dados</button>
        </div>
    </div>

    <script>
        function salvarDados() {
            // Função para salvar os dados
            const facaSuperiorForm = document.getElementById('facaSuperiorForm');
            const facaInferiorForm = document.getElementById('facaInferiorForm');

            const dadosFacaSuperior = {
                valor1: facaSuperiorForm.valor1Superior.value,
                valor2: facaSuperiorForm.valor2Superior.value,
                valor3: facaSuperiorForm.valor3Superior.value
            };

            const dadosFacaInferior = {
                valor1: facaInferiorForm.valor1Inferior.value,
                valor2: facaInferiorForm.valor2Inferior.value,
                valor3: facaInferiorForm.valor3Inferior.value
            };

            console.log('Dados Faca Superior:', dadosFacaSuperior);
            console.log('Dados Faca Inferior:', dadosFacaInferior);
            // Aqui você pode adicionar a lógica para salvar os dados no Firebase ou outro banco de dados
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
