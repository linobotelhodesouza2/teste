<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Faca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            max-width: 80px;
        }
        .form-row {
            justify-content: space-between;
        }
        .chart-container {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .chart {
            width: 100%;
            max-width: 400px; /* Ajustar o tamanho dos gráficos para desktop */
            margin: 0 10px; /* Espaço entre os gráficos */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Formulário de Faca</h1>
        
        <div class="d-flex justify-content-between flex-wrap">
            <!-- Formulário de Faca Superior -->
            <div class="form-container">
                <h5 class="mb-3">Faca r</h5>
                <form id="facaSuperiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lrSuperior">L.R</label>
                            <input type="number" class="form-control" id="lrSuperior" placeholder="L.R">
                        </div>
                        <div class="form-group">
                            <label for="mSuperior">M</label>
                            <input type="number" class="form-control" id="mSuperior" placeholder="M">
                        </div>
                        <div class="form-group">
                            <label for="lcSuperior">L.C</label>
                            <input type="number" class="form-control" id="lcSuperior" placeholder="L.C">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Formulário de Faca Inferior -->
            <div class="form-container">
                <h5 class="mb-3">Faca Inferior</h5>
                <form id="facaInferiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lrInferior">L.R</label>
                            <input type="number" class="form-control" id="lrInferior" placeholder="L.R">
                        </div>
                        <div class="form-group">
                            <label for="mInferior">M</label>
                            <input type="number" class="form-control" id="mInferior" placeholder="M">
                        </div>
                        <div class="form-group">
                            <label for="lcInferior">L.C</label>
                            <input type="number" class="form-control" id="lcInferior" placeholder="L.C">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botão de Salvar -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="salvarDados()">Salvar Dados</button>
            <div class="alert alert-success mt-3" id="successMessage">Dados salvos com sucesso!</div>
            <div class="alert alert-danger mt-3" id="errorMessage">Erro ao salvar dados. Tente novamente.</div>
        </div>

        <!-- Barra Suspensa para Selecionar Data -->
        <div class="text-center mt-4">
            <select id="dateSelector" class="form-control" style="max-width: 200px; margin: 0 auto;" onchange="loadDataByDate(this.value)">
                <option value="">Selecione uma data</option>
            </select>
        </div>

        <!-- Contêiner do Gráfico -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="chartFacaSuperior" class="chart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="chartFacaInferior" class="chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase para o myapp2
        var firebaseConfig = {
            apiKey: "AIzaSyDEsJtoWAUNgStvKg-0mE5CS8qlSLQt7bA",
            authDomain: "myapp2-a3c3f.firebaseapp.com",
            databaseURL: "https://myapp2-a3c3f-default-rtdb.firebaseio.com",
            projectId: "myapp2-a3c3f",
            storageBucket: "myapp2-a3c3f.appspot.com",
            messagingSenderId: "746305842581",
            appId: "1:746305842581:web:0059c0e45f82fd07a01a9c"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        function salvarDados() {
            const facaSuperiorForm = document.getElementById('facaSuperiorForm');
            const facaInferiorForm = document.getElementById('facaInferiorForm');

            const dadosFacaSuperior = {
                lr: parseFloat(facaSuperiorForm.lrSuperior.value) || 0,
                m: parseFloat(facaSuperiorForm.mSuperior.value) || 0,
                lc: parseFloat(facaSuperiorForm.lcSuperior.value) || 0
            };

            const dadosFacaInferior = {
                lr: parseFloat(facaInferiorForm.lrInferior.value) || 0,
                m: parseFloat(facaInferiorForm.mInferior.value) || 0,
                lc: parseFloat(facaInferiorForm.lcInferior.value) || 0
            };

            const currentDateTime = new Date().toISOString(); // Pega a data e hora atual no formato ISO

            // Salvando os dados no Firebase com a data e hora atual
            database.ref(`facas/${currentDateTime}/superior`).set(dadosFacaSuperior)
                .then(() => {
                    return database.ref(`facas/${currentDateTime}/inferior`).set(dadosFacaInferior);
                })
                .then(() => {
                    // Atualizar os gráficos com os novos dados
                    updateChart(chartFacaSuperior, dadosFacaSuperior);
                    updateChart(chartFacaInferior, dadosFacaInferior);

                    // Limpar os campos do formulário
                    facaSuperiorForm.reset();
                    facaInferiorForm.reset();

                    // Exibir mensagem de sucesso
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';

                    // Atualizar a lista de datas na barra suspensa
                    loadDates();
                })
                .catch((error) => {
                    console.error('Erro ao salvar dados:', error);
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                });
        }

        function loadDates() {
            // Carregar todas as datas disponíveis no Firebase
            database.ref('facas').once('value', (snapshot) => {
                const dates = snapshot.val() ? Object.keys(snapshot.val()) : [];
                const dateSelector = document.getElementById('dateSelector');
                dateSelector.innerHTML = '<option value="">Selecione uma data</option>'; // Limpar opções anteriores

                dates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = date;
                    dateSelector.appendChild(option);
                });
            });
        }

        function loadDataByDate(date) {
            if (!date) return;

            database.ref(`facas/${date}`).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Atualizar os gráficos com os dados da data selecionada
                    updateChart(chartFacaSuperior, data.superior);
                    updateChart(chartFacaInferior, data.inferior);
                }
            });
        }

        function updateChart(chart, data) {
            const total = data.lr + data.m + data.lc;
            const percentageData = [data.lr, data.m, data.lc].map(value => total > 0 ? (value / total * 100).toFixed(1) : 0);
            chart.data.datasets[0].data = percentageData;
            chart.update();
        }

        // Configuração do Chart.js para o gráfico de Faca Superior
        const ctxSuperior = document.getElementById('chartFacaSuperior').getContext('2d');
        const chartFacaSuperior = new Chart(ctxSuperior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Superior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        display: false // Ocultar a escala y
                    }
                },
                plugins: {
                    datalabels: {
                        color: '#000',
                        anchor: 'end',
                        align: 'top',
                        formatter: (value) => `${value}%`
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Configuração do Chart.js para o gráfico de Faca Inferior
        const ctxInferior = document.getElementById('chartFacaInferior').getContext('2d');
        const chartFacaInferior = new Chart(ctxInferior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Inferior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(153, 102, 255, 0.2)'],
                    borderColor: ['rgba(153, 102, 255, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        display: false // Ocultar a escala y
                    }
                },
                plugins: {
                    datalabels: {
                        color: '#000',
                        anchor: 'end',
                        align: 'top',
                        formatter: (value) => `${value}%`
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Carregar datas ao iniciar a página
        window.onload = function() {
            loadDates();
        };
    </script>
</body>
</html>
