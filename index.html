<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu - LINO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="menu">
        <a href="#" onclick="showPage('page1')">Página 1</a>
        <a href="#" onclick="showPage('page2')">Página 2</a>
        <a href="#" onclick="showPage('page3')">Página 3</a>
    </div>

    <div class="content">
        <div id="iframe-container">
            <iframe id="iframe" src="" frameborder="0"></iframe>
        </div>
        <div id="page1" class="page" style="display: block;">
            <h1>Bem-vindo à Página 1</h1>
            <p>Conteúdo da Página 1.</p>
        </div>
        <div id="page2" class="page" style="display: none;">
            <h1>Links Úteis</h1>
            <ul>
                <li><a href="https://www.example.com">Link 1</a></li>
                <li><a href="https://www.example.com">Link 2</a></li>
                <li><a href="https://www.example.com">Link 3</a></li>
            </ul>
        </div>
        <div id="page3" class="page" style="display: none;">
            <p>Carregando Página 3...</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
