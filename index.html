<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Galeria de PDFs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        nav {
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 0;
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-toggle:hover {
            color: #f4f4f9;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: margin-top 0.3s ease;
        }

        .expanded main {
            margin-top: 6px;
        }

        .pdf-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .pdf-item {
            height: 140px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border-radius: 4px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .pdf-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .pdf-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .pdf-viewer-modal.show {
            display: flex;
            opacity: 1;
        }

        .pdf-viewer {
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }

        .pdf-viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .pdf-viewer-close:hover {
            background-color: darkred;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#pagina1">Página 1</a></li>
                <li><a href="#pagina2">Links Úteis</a></li>
                <li><a href="#pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Galeria de PDFs</h1>
        <div class="pdf-container">
            <div class="pdf-item" style="background-image: url('path/to/image1.jpg');">PDF 1</div>
            <div class="pdf-item" style="background-image: url('path/to/image2.jpg');">PDF 2</div>
            <div class="pdf-item" style="background-image: url('path/to/image3.jpg');">PDF 3</div>
            <!-- Adicione mais PDFs conforme necessário -->
        </div>

        <div class="pdf-viewer-modal" id="pdfModal">
            <div class="pdf-viewer">
                <button class="pdf-viewer-close" id="pdfViewerClose">&times;</button>
                <div id="pdfCanvasContainer"></div>
                <button id="prevPage">Anterior</button>
                <button id="nextPage">Próxima</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Lino Botelho de Souza
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');
        const main = document.querySelector('main');
        const modal = document.getElementById('pdfModal');

        menuToggle.addEventListener('click', () => {
            nav.style.max-height = nav.style.max-height === '0px' || !nav.style.max-height ? '300px' : '0px';
            main.classList.toggle('expanded');
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                nav.style.max-height = '0px';
                main.classList.remove('expanded');
            });
        });

        document.querySelectorAll('.pdf-item').forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'flex';
                // Carregue o PDF relevante aqui
            });
        });

        document.getElementById('pdfViewerClose').addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
