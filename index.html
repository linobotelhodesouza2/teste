<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faca Superior e Inferior</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .blade {
            margin-bottom: 20px;
        }

        .blade h2 {
            margin-bottom: 10px;
        }

        input {
            width: 80px;
            padding: 5px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
        }

        .row-equal {
            display: flex;
            justify-content: space-between;
        }

        .porcentagens {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Faca Superior e Inferior</h1>
        <form id="facaForm">
            <div class="row row-equal">
                <div class="blade col-md-6">
                    <h2>Faca Superior</h2>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="superiorEsquerda">Esquerda:</label>
                            <input type="number" class="form-control" id="superiorEsquerda" name="superiorEsquerda" required>
                        </div>
                        <div class="form-group col-4">
                            <label for="superiorMeio">Meio:</label>
                            <input type="number" class="form-control" id="superiorMeio" name="superiorMeio" required>
                        </div>
                        <div class="form-group col-4">
                            <label for="superiorDireita">Direita:</label>
                            <input type="number" class="form-control" id="superiorDireita" name="superiorDireita" required>
                        </div>
                    </div>
                </div>
                <div class="blade col-md-6">
                    <h2>Faca Inferior</h2>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="inferiorEsquerda">Esquerda:</label>
                            <input type="number" class="form-control" id="inferiorEsquerda" name="inferiorEsquerda" required>
                        </div>
                        <div class="form-group col-4">
                            <label for="inferiorMeio">Meio:</label>
                            <input type="number" class="form-control" id="inferiorMeio" name="inferiorMeio" required>
                        </div>
                        <div class="form-group col-4">
                            <label for="inferiorDireita">Direita:</label>
                            <input type="number" class="form-control" id="inferiorDireita" name="inferiorDireita" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="salvarDados()">Salvar Dados</button>
        </form>
        <div class="porcentagens">
            <div id="porcentagemSuperior"></div>
            <div id="porcentagemInferior"></div>
        </div>
        <canvas id="graficoBarras" class="mt-5"></canvas>
    </div>
    <script>
        function salvarDados() {
            // Coletando dados dos inputs
            const superiorEsquerda = parseFloat(document.getElementById('superiorEsquerda').value);
            const superiorMeio = parseFloat(document.getElementById('superiorMeio').value);
            const superiorDireita = parseFloat(document.getElementById('superiorDireita').value);
            const inferiorEsquerda = parseFloat(document.getElementById('inferiorEsquerda').value);
            const inferiorMeio = parseFloat(document.getElementById('inferiorMeio').value);
            const inferiorDireita = parseFloat(document.getElementById('inferiorDireita').value);

            // Calculando as porcentagens
            const totalSuperior = superiorEsquerda + superiorMeio + superiorDireita;
            const totalInferior = inferiorEsquerda + inferiorMeio + inferiorDireita;
            const porcentagemSuperior = [superiorEsquerda / totalSuperior * 100, superiorMeio / totalSuperior * 100, superiorDireita / totalSuperior * 100];
            const porcentagemInferior = [inferiorEsquerda / totalInferior * 100, inferiorMeio / totalInferior * 100, inferiorDireita / totalInferior * 100];

            // Atualizando as porcentagens na tela
            document.getElementById('porcentagemSuperior').innerHTML = `Faca Superior: Esquerda: ${porcentagemSuperior[0].toFixed(1)}%, Meio: ${porcentagemSuperior[1].toFixed(1)}%, Direita: ${porcentagemSuperior[2].toFixed(1)}%`;
            document.getElementById('porcentagemInferior').innerHTML = `Faca Inferior: Esquerda: ${porcentagemInferior[0].toFixed(1)}%, Meio: ${porcentagemInferior[1].toFixed(1)}%, Direita: ${porcentagemInferior[2].toFixed(1)}%`;

            // Criando gr√°fico de barras
            const ctx = document.getElementById('graficoBarras').getContext('2d');
            const graficoBarras = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Esquerda', 'Meio', 'Direita'],
                    datasets: [
                        {
                            label: 'Faca Superior (%)',
                            data: porcentagemSuperior,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Faca Inferior (%)',
                            data: porcentagemInferior,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
