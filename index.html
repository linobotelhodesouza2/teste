<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Faca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            max-width: 80px;
        }
        .form-row {
            justify-content: space-between;
        }
        .chart-container {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .chart {
            width: 100%;
            max-width: 400px; /* Ajustar o tamanho dos gráficos para desktop */
            margin: 0 10px; /* Espaço entre os gráficos */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Formulário de Faca</h1>
        
        <div class="d-flex justify-content-between flex-wrap">
            <!-- Formulário de Faca Superior -->
            <div class="form-container">
                <h5 class="mb-3">Faca Superior</h5>
                <form id="facaSuperiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lrSuperior">L.R</label>
                            <input type="number" class="form-control" id="lrSuperior" placeholder="L.R">
                        </div>
                        <div class="form-group">
                            <label for="mSuperior">M</label>
                            <input type="number" class="form-control" id="mSuperior" placeholder="M">
                        </div>
                        <div class="form-group">
                            <label for="lcSuperior">L.C</label>
                            <input type="number" class="form-control" id="lcSuperior" placeholder="L.C">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Formulário de Faca Inferior -->
            <div class="form-container">
                <h5 class="mb-3">Faca Inferior</h5>
                <form id="facaInferiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lrInferior">L.R</label>
                            <input type="number" class="form-control" id="lrInferior" placeholder="L.R">
                        </div>
                        <div class="form-group">
                            <label for="mInferior">M</label>
                            <input type="number" class="form-control" id="mInferior" placeholder="M">
                        </div>
                        <div class="form-group">
                            <label for="lcInferior">L.C</label>
                            <input type="number" class="form-control" id="lcInferior" placeholder="L.C">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botões -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="salvarDados()">Salvar Dados</button>
            <button type="button" class="btn btn-primary ml-2" onclick="salvarNoFirebase()">Salvar no Firebase</button>
            <div class="alert alert-success mt-3" id="successMessage">Dados salvos com sucesso!</div>
            <div class="alert alert-danger mt-3" id="errorMessage">Erro ao salvar dados. Tente novamente.</div>
        </div>

        <!-- Contêiner do Gráfico -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="chartFacaSuperior" class="chart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="chartFacaInferior" class="chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEsJtoWAUNgStvKg-0mE5CS8qlSLQt7bA",
            authDomain: "myapp2-a3c3f.firebaseapp.com",
            databaseURL: "https://myapp2-a3c3f-default-rtdb.firebaseio.com",
            projectId: "myapp2-a3c3f",
            storageBucket: "myapp2-a3c3f.appspot.com",
            messagingSenderId: "746305842581",
            appId: "1:746305842581:web:0059c0e45f82fd07a01a9c"
        };
        
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function salvarDados() {
            // Função para salvar os dados
            const facaSuperiorForm = document.getElementById('facaSuperiorForm');
            const facaInferiorForm = document.getElementById('facaInferiorForm');

            const dadosFacaSuperior = {
                lr: facaSuperiorForm.lrSuperior.value || 0,
                m: facaSuperiorForm.mSuperior.value || 0,
                lc: facaSuperiorForm.lcSuperior.value || 0
            };

            const dadosFacaInferior = {
                lr: facaInferiorForm.lrInferior.value || 0,
                m: facaInferiorForm.mInferior.value || 0,
                lc: facaInferiorForm.lcInferior.value || 0
            };

            // Atualizar os gráficos com os novos dados
            updateChart(chartFacaSuperior, dadosFacaSuperior);
            updateChart(chartFacaInferior, dadosFacaInferior);

            // Exibir mensagem de sucesso
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function salvarNoFirebase() {
            const facaSuperiorForm = document.getElementById('facaSuperiorForm');
            const facaInferiorForm = document.getElementById('facaInferiorForm');

            const dadosFacaSuperior = {
                lr: facaSuperiorForm.lrSuperior.value || 0,
                m: facaSuperiorForm.mSuperior.value || 0,
                lc: facaSuperiorForm.lcSuperior.value || 0
            };

            const dadosFacaInferior = {
                lr: facaInferiorForm.lrInferior.value || 0,
                m: facaInferiorForm.mInferior.value || 0,
                lc: facaInferiorForm.lcInferior.value || 0
            };

            // Salvar dados no Firebase
            database.ref('facaSuperior').set(dadosFacaSuperior, (error) => {
                if (error) {
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                } else {
                    database.ref('facaInferior').set(dadosFacaInferior, (error) => {
                        if (error) {
                            document.getElementById('successMessage').style.display = 'none';
                            document.getElementById('errorMessage').style.display = 'block';
                        } else {
                            document.getElementById('successMessage').style.display = 'block';
                            document.getElementById('errorMessage').style.display = 'none';
                        }
                    });
                }
            });
        }

        // Configuração do Chart.js para o gráfico de Faca Superior
        const ctxSuperior = document.getElementById('chartFacaSuperior').getContext('2d');
        const chartFacaSuperior = new Chart(ctxSuperior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Superior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor'
                        }
                    }
                }
            }
        });

        // Configuração do Chart.js para o gráfico de Faca Inferior
        const ctxInferior = document.getElementById('chartFacaInferior').getContext('2d');
        const chartFacaInferior = new Chart(ctxInferior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Inferior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(153, 102, 255, 0.2)'],
                    borderColor: ['rgba(153, 102, 255, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor'
                        }
                    }
                }
            }
        });

        // Função para atualizar os gráficos
        function updateChart(chart, data) {
            chart.data.datasets[0].data = [data.lr, data.m, data.lc];
            chart.update();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
