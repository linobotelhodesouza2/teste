<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faca com Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .knife {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .knife > div {
            margin: 0 5px;
        }

        input {
            width: 100px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="knife">
            <div class="left">
                <input type="number" id="leftValue" placeholder="Esquerdo">
            </div>
            <div class="middle">
                <input type="number" id="middleValue" placeholder="Meio">
            </div>
            <div class="right">
                <input type="number" id="rightValue" placeholder="Direito">
            </div>
        </div>
        <button id="saveButton">Salvar</button>
        <canvas id="lineChart"></canvas>
    </div>

    <script>
        const saveButton = document.getElementById('saveButton');
        const leftValueInput = document.getElementById('leftValue');
        const middleValueInput = document.getElementById('middleValue');
        const rightValueInput = document.getElementById('rightValue');
        const ctx = document.getElementById('lineChart').getContext('2d');

        const data = {
            labels: [],
            datasets: [{
                label: 'Variação dos Valores',
                data: [],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Entrada'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor'
                        }
                    }
                }
            }
        };

        const lineChart = new Chart(ctx, config);

        saveButton.addEventListener('click', () => {
            const leftValue = parseFloat(leftValueInput.value) || 0;
            const middleValue = parseFloat(middleValueInput.value) || 0;
            const rightValue = parseFloat(rightValueInput.value) || 0;

            // Adiciona os valores ao gráfico
            data.labels.push(`Entrada ${data.labels.length + 1}`);
            data.datasets[0].data.push({
                x: data.labels.length,
                y: (leftValue + middleValue + rightValue) / 3 // Exemplo de valor médio para visualização
            });
            
            lineChart.update();
            
            // Limpa os campos de entrada
            leftValueInput.value = '';
            middleValueInput.value = '';
            rightValueInput.value = '';
        });
    </script>
</body>
</html>
