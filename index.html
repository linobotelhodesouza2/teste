<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout with Chart</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: #45a049;
        }

        .save-section {
            text-align: right;
        }

        .save-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .control-group {
                flex-direction: row;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <main>
            <section class="controls">
                <div class="control-group">
                    <button class="control-btn" data-type="LC">LC</button>
                    <button class="control-btn" data-type="M">M</button>
                    <button class="control-btn" data-type="LR">LR</button>
                </div>
                <div class="control-group">
                    <button class="control-btn" data-type="LC">LC</button>
                    <button class="control-btn" data-type="M">M</button>
                    <button class="control-btn" data-type="LR">LR</button>
                </div>
            </section>
            <section class="save-section">
                <button class="save-btn">SALVA</button>
            </section>
        </main>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.control-btn');
            const saveButton = document.querySelector('.save-btn');
            const data = { LC: 0, M: 0, LR: 0 };

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.getAttribute('data-type');
                    data[type]++;
                    alert(`Button ${button.innerText} clicked`);
                });
            });

            saveButton.addEventListener('click', () => {
                alert('Data saved');
                updateChart();
            });

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['LC', 'M', 'LR'],
                    datasets: [{
                        label: '# of Clicks',
                        data: [data.LC, data.M, data.LR],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            function updateChart() {
                myChart.data.datasets[0].data = [data.LC, data.M, data.LR];
                myChart.update();
            }
        });
    </script>
</body>
</html>
