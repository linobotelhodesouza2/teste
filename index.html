<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s ease;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            display: inline-block;
            margin-right: 1rem;
        }

        nav {
            width: 250px;
            background-color: #444;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            z-index: 2;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-bottom: 1px solid #555;
        }

        .main-content {
            padding: 2rem;
            padding-top: 5rem;
            transition: margin-left 0.3s ease;
            margin-left: 0;
        }

        @media (max-width: 768px) {
            nav {
                width: 100%;
                left: -100%;
            }
        }

        .pdf-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .pdf-item {
            height: 200px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .pdf-viewer {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-toggle">&#9776;</span>
        <h1>Projeto Responsivo com Leitor de PDF</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" data-page="home">Home</a></li>
            <li><a href="#" data-page="leitura">Leitura</a></li>
            <li><a href="#" data-page="pagina2">Página 2</a></li>
            <li><a href="#" data-page="pagina3">Página 3</a></li>
        </ul>
    </nav>

    <div class="main-content" id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </div>

    <script>
        const pageContent = {
            home: `
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            pagina2: `
                <h1>Página 2</h1>
                <p>Este é o conteúdo da Página 2.</p>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <p>Este é o conteúdo da Página 3.</p>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const mainContent = document.querySelector('.main-content');

            function loadPage(page) {
                content.innerHTML = pageContent[page];
                if (page === 'leitura') {
                    loadPDFs();
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                    nav.style.left = '-250px';
                    mainContent.style.marginLeft = '0';
                });
            });

            menuToggle.addEventListener('click', () => {
                if (nav.style.left === '-250px') {
                    nav.style.left = '0';
                    mainContent.style.marginLeft = '250px';
                } else {
                    nav.style.left = '-250px';
                    mainContent.style.marginLeft = '0';
                }
            });

            // Carregar a página inicial
            loadPage('home');
        });

        function loadPDFs() {
            const pdfContainer = document.querySelector('.pdf-container');
            const pdfs = ['documento1.pdf', 'documento2.pdf', 'documento3.pdf'];

            pdfs.forEach(pdf => {
                const pdfItem = document.createElement('div');
                pdfItem.classList.add('pdf-item');
                pdfItem.textContent = pdf;
                pdfItem.addEventListener('click', () => openPDF(pdf));
                pdfContainer.appendChild(pdfItem);
            });
        }

        function openPDF(pdfName) {
            const viewer = document.createElement('div');
            viewer.classList.add('pdf-viewer');
            document.querySelector('.pdf-container').innerHTML = '';
            document.querySelector('.pdf-container').appendChild(viewer);

            const pdfPath = 'pdfs/' + pdfName;

            const loadingTask = pdfjsLib.getDocument(pdfPath);
            loadingTask.promise.then(pdf => {
                let currentPage = 1;
                const numPages = pdf.numPages;

                function renderPage(pageNum) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = viewer.clientWidth / page.getViewport({ scale: 1 }).width;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        page.render(renderContext).promise.then(() => {
                            viewer.innerHTML = '';
                            viewer.appendChild(canvas);

                            const pageIndicator = document.createElement('div');
                            pageIndicator.textContent = `Página ${pageNum} de ${numPages}`;
                            pageIndicator.style.textAlign = 'center';
                            viewer.appendChild(pageIndicator);
                        }).catch(error => {
                            console.error('Erro ao renderizar a página:', error);
                        });
                    });
                }

                renderPage(currentPage);

                const prevButton = document.createElement('button');
                prevButton.textContent = 'Anterior';
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Próxima';

                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);
                    }
                });

                nextButton.addEventListener('click', () => {
                    if (currentPage < numPages) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                });

                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'flex';
                buttonContainer.style.justifyContent = 'space-between';
                buttonContainer.style.marginTop = '10px';
                viewer.appendChild(buttonContainer);
                viewer.appendChild(prevButton);
                viewer.appendChild(nextButton);
            }).catch(error => {
                console.error('Erro ao carregar o PDF:', error);
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'Erro ao carregar o PDF. Verifique o caminho do arquivo.';
                viewer.appendChild(errorMessage);
            });
        }
    </script>
</body>
</html>
