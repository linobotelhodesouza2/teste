<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faca Superior e Inferior</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }

        .blade {
            position: relative;
            margin: 20px 0;
            height: 8mm;
            background-color: #ddd;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        .blade-label {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            font-weight: bold;
        }

        .blade-inputs {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .blade-inputs input {
            width: 30%;
        }

        canvas {
            margin-top: 20px;
        }

        .blade-drawing {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Faca Superior e Inferior</h1>
        <form id="facaForm">
            <div class="blade">
                <div class="blade-label">Faca Superior</div>
                <div class="blade-inputs">
                    <input type="number" id="superiorEsquerda" name="superiorEsquerda" placeholder="Esquerda" required>
                    <input type="number" id="superiorMeio" name="superiorMeio" placeholder="Meio" required>
                    <input type="number" id="superiorDireita" name="superiorDireita" placeholder="Direita" required>
                </div>
                <canvas id="facaSuperior" class="blade-drawing"></canvas>
            </div>
            <div class="blade">
                <div class="blade-label">Faca Inferior</div>
                <div class="blade-inputs">
                    <input type="number" id="inferiorEsquerda" name="inferiorEsquerda" placeholder="Esquerda" required>
                    <input type="number" id="inferiorMeio" name="inferiorMeio" placeholder="Meio" required>
                    <input type="number" id="inferiorDireita" name="inferiorDireita" placeholder="Direita" required>
                </div>
                <canvas id="facaInferior" class="blade-drawing"></canvas>
            </div>
            <button type="button" class="btn btn-primary" onclick="salvarDados()">Salvar Dados</button>
        </form>
        <canvas id="graficoBarras"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function desenharFaca(id, valores) {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');
            const largura = canvas.width = canvas.parentElement.clientWidth;
            const altura = canvas.height = canvas.parentElement.clientHeight;

            ctx.clearRect(0, 0, largura, altura);

            ctx.fillStyle = '#333';
            const larguraFaca = largura / 3;
            const alturaFaca = 8; // mm

            ctx.fillRect(0, 0, larguraFaca, alturaFaca);
            ctx.fillRect(larguraFaca * 1, 0, larguraFaca, alturaFaca);
            ctx.fillRect(larguraFaca * 2, 0, larguraFaca, alturaFaca);

            ctx.font = '12px Arial';
            ctx.fillStyle = '#000';

            ctx.fillText(`Esquerda: ${valores[0]}`, 10, alturaFaca - 5);
            ctx.fillText(`Meio: ${valores[1]}`, larguraFaca + 10, alturaFaca - 5);
            ctx.fillText(`Direita: ${valores[2]}`, larguraFaca * 2 + 10, alturaFaca - 5);
        }

        function salvarDados() {
            const superiorEsquerda = parseFloat(document.getElementById('superiorEsquerda').value);
            const superiorMeio = parseFloat(document.getElementById('superiorMeio').value);
            const superiorDireita = parseFloat(document.getElementById('superiorDireita').value);
            const inferiorEsquerda = parseFloat(document.getElementById('inferiorEsquerda').value);
            const inferiorMeio = parseFloat(document.getElementById('inferiorMeio').value);
            const inferiorDireita = parseFloat(document.getElementById('inferiorDireita').value);

            const totalSuperior = superiorEsquerda + superiorMeio + superiorDireita;
            const totalInferior = inferiorEsquerda + inferiorMeio + inferiorDireita;
            const porcentagemSuperior = [superiorEsquerda / totalSuperior * 100, superiorMeio / totalSuperior * 100, superiorDireita / totalSuperior * 100];
            const porcentagemInferior = [inferiorEsquerda / totalInferior * 100, inferiorMeio / totalInferior * 100, inferiorDireita / totalInferior * 100];

            desenharFaca('facaSuperior', [superiorEsquerda, superiorMeio, superiorDireita]);
            desenharFaca('facaInferior', [inferiorEsquerda, inferiorMeio, inferiorDireita]);

            const ctx = document.getElementById('graficoBarras').getContext('2d');
            const graficoBarras = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Esquerda', 'Meio', 'Direita'],
                    datasets: [
                        {
                            label: 'Faca Superior (%)',
                            data: porcentagemSuperior,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Faca Inferior (%)',
                            data: porcentagemInferior,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
