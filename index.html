<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Faca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-control {
            width: 100%;
            max-width: 80px;
            margin: 0 auto;
            text-align: center; /* Centraliza o texto dentro das caixas */
        }
        .form-row {
            justify-content: center;
        }
        .form-row .form-group {
            margin-right: 10px; /* Espaçamento entre campos */
        }
        .form-row .form-group:last-child {
            margin-right: 0; /* Remove margem no último campo */
        }
        .chart-container {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .chart {
            width: 100%;
            max-width: 400px; /* Ajustar o tamanho dos gráficos para desktop */
            margin: 0 10px; /* Espaço entre os gráficos */
        }
        .btn-primary, .btn-danger {
            margin: 5px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .alert {
            display: none;
        }
        #report {
            margin-top: 40px;
        }
        .report-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .report-item {
            margin: 10px;
            text-align: center;
        }
        .report-item h5 {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Formulário</h1>

        <!-- Campo para Inserir a Data -->
        <div class="text-center">
            <input type="date" id="dataLancamento" class="form-control" style="max-width: 300px; margin: 0 auto;" placeholder="Insira a data">
        </div>

        <!-- Caixa de Seleção de Data e Dropdown para Seleção de Lançamento -->
        <div class="text-center mt-4">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="salvarDados()">Salvar Dados</button>
                <button type="button" class="btn btn-danger" onclick="deletarDados()">Deletar Dados</button>
            </div>
            <div class="alert alert-success mt-3" id="successMessage">Dados salvos com sucesso!</div>
            <div class="alert alert-danger mt-3" id="errorMessage">Erro ao salvar dados. Tente novamente.</div>
        </div>

        <!-- Dropdown para Selecionar Lançamento -->
        <div class="text-center mt-4">
            <select id="launchSelector" class="form-control" style="max-width: 300px; margin: 0 auto;" onchange="loadDataByLaunch(this.value)">
                <option value="">Selecione um lançamento</option>
            </select>
        </div>

        <!-- Formulário de Faca Superior -->
        <div class="form-container mt-4">
            <h5 class="mb-3 text-center">Faca Superior</h5>
            <form id="facaSuperiorForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" class="form-control" id="lrSuperior" placeholder="68.5">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="mSuperior" placeholder="69">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="lcSuperior" placeholder="68.9">
                    </div>
                </div>
            </form>
        </div>

        <!-- Formulário de Faca Inferior -->
        <div class="form-container mt-4">
            <h5 class="mb-3 text-center">Faca Inferior</h5>
            <form id="facaInferiorForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" class="form-control" id="lrInferior" placeholder="65">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="mInferior" placeholder="65">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="lcInferior" placeholder="65">
                    </div>
                </div>
            </form>
        </div>

        <!-- Contêiner do Gráfico -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="chartFacaSuperior" class="chart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="chartFacaInferior" class="chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Relatório Comparativo -->
        <div id="report" class="mt-5">
            <h3 class="text-center">Relatório Comparativo</h3>
            <div id="reportContent" class="report-container"></div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEsJtoWAUNgStvKg-0mE5CS8qlSLQt7bA",
            authDomain: "myapp2-a3c3f.firebaseapp.com",
            databaseURL: "https://myapp2-a3c3f-default-rtdb.firebaseio.com",
            projectId: "myapp2-a3c3f",
            storageBucket: "myapp2-a3c3f.appspot.com",
            messagingSenderId: "746305842581",
            appId: "1:746305842581:web:0059c0e45f82fd07a01a9c"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const targetValues = {
            superior: { lr: 68.5, m: 69, lc: 68.9 },
            inferior: { lr: 65, m: 65, lc: 65 }
        };

        function salvarDados() {
            const dataLancamento = document.getElementById('dataLancamento').value;
            const facaSuperiorForm = document.getElementById('facaSuperiorForm');
            const facaInferiorForm = document.getElementById('facaInferiorForm');

            if (!dataLancamento) {
                alert('Por favor, insira uma data.');
                return;
            }

            const dadosFacaSuperior = {
                lr: parseFloat(facaSuperiorForm.lrSuperior.value) || 0,
                m: parseFloat(facaSuperiorForm.mSuperior.value) || 0,
                lc: parseFloat(facaSuperiorForm.lcSuperior.value) || 0
            };

            const dadosFacaInferior = {
                lr: parseFloat(facaInferiorForm.lrInferior.value) || 0,
                m: parseFloat(facaInferiorForm.mInferior.value) || 0,
                lc: parseFloat(facaInferiorForm.lcInferior.value) || 0
            };

            const newLaunchKey = Date.now().toString(); // Usar timestamp como chave única
            const updates = {};
            updates[`facas/${newLaunchKey}/superior`] = dadosFacaSuperior;
            updates[`facas/${newLaunchKey}/inferior`] = dadosFacaInferior;

            database.ref().update(updates)
                .then(() => {
                    loadAllLaunches();
                    document.getElementById('successMessage').innerText = 'Dados salvos com sucesso!';
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('successMessage').style.display = 'none', 3000);
                })
                .catch((error) => {
                    console.error('Erro ao salvar dados:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('errorMessage').style.display = 'none', 3000);
                });
        }

        function deletarDados() {
            const selectedLaunch = document.getElementById('launchSelector').value;

            if (!selectedLaunch) {
                alert('Por favor, selecione um lançamento.');
                return;
            }

            database.ref(`facas/${selectedLaunch}`).remove()
                .then(() => {
                    loadAllLaunches();
                    document.getElementById('successMessage').innerText = 'Lançamento deletado com sucesso!';
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('successMessage').style.display = 'none', 3000);
                })
                .catch((error) => {
                    console.error('Erro ao deletar dados:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('errorMessage').style.display = 'none', 3000);
                });
        }

        function loadAllLaunches() {
            const launchSelector = document.getElementById('launchSelector');
            launchSelector.innerHTML = '<option value="">Selecione um lançamento</option>'; // Limpar opções anteriores

            database.ref('facas').once('value', (snapshot) => {
                const data = snapshot.val() || {};
                Object.keys(data).forEach(launchKey => {
                    const option = document.createElement('option');
                    option.value = launchKey;
                    option.textContent = `Lançamento ${Object.keys(data).indexOf(launchKey) + 1}`;
                    launchSelector.appendChild(option);
                });
            });
        }

        function loadDataByLaunch(launchKey) {
            if (!launchKey) return;

            database.ref(`facas/${launchKey}`).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateChart(chartFacaSuperior, data.superior, targetValues.superior);
                    updateChart(chartFacaInferior, data.inferior, targetValues.inferior);
                    generateReport(data);
                }
            });
        }

        function updateChart(chart, data, targetValues) {
            const total = Object.values(targetValues).reduce((acc, val) => acc + val, 0);
            const percentageData = Object.keys(data).map(key => {
                const percentage = total > 0 ? (data[key] / targetValues[key] * 100).toFixed(1) : 0;
                return Math.min(percentage, 100); // Garantir que a porcentagem não exceda 100%
            });

            chart.data.datasets[0].data = percentageData;
            chart.data.datasets[0].datalabels = {
                formatter: (value) => `${value}%`,
                color: '#000',
                anchor: 'end',
                align: 'start'
            };
            chart.update();
        }

        function generateReport(data) {
            const reportContent = document.getElementById('reportContent');
            const superiorVariation = calculateVariation(targetValues.superior, data.superior);
            const inferiorVariation = calculateVariation(targetValues.inferior, data.inferior);

            const reportHTML = `
                <div class="report-item">
                    <h5>Faca Superior</h5>
                    <p>L.R: ${superiorVariation.lr}%</p>
                    <p>M: ${superiorVariation.m}%</p>
                    <p>L.C: ${superiorVariation.lc}%</p>
                </div>
                <div class="report-item">
                    <h5>Faca Inferior</h5>
                    <p>L.R: ${inferiorVariation.lr}%</p>
                    <p>M: ${inferiorVariation.m}%</p>
                    <p>L.C: ${inferiorVariation.lc}%</p>
                </div>
            `;
            reportContent.innerHTML = reportHTML;
        }

        function calculateVariation(expected, actual) {
            return {
                lr: Math.min(((actual.lr / expected.lr) * 100).toFixed(2), 100),
                m: Math.min(((actual.m / expected.m) * 100).toFixed(2), 100),
                lc: Math.min(((actual.lc / expected.lc) * 100).toFixed(2), 100)
            };
        }

        // Configuração do Chart.js para o gráfico de Faca Superior
        const ctxSuperior = document.getElementById('chartFacaSuperior').getContext('2d');
        const chartFacaSuperior = new Chart(ctxSuperior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Superior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        display: false // Ocultar a escala y
                    }
                },
                plugins: {
                    datalabels: {
                        color: '#000',
                        anchor: 'end',
                        align: 'start',
                        formatter: (value) => `${value}%`
                    },
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Faca Superior',
                        position: 'left',
                        rotation: -90,
                        padding: {
                            top: 0,
                            bottom: 10
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Configuração do Chart.js para o gráfico de Faca Inferior
        const ctxInferior = document.getElementById('chartFacaInferior').getContext('2d');
        const chartFacaInferior = new Chart(ctxInferior, {
            type: 'bar',
            data: {
                labels: ['L.R', 'M', 'L.C'],
                datasets: [{
                    label: 'Faca Inferior',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(153, 102, 255, 0.2)'],
                    borderColor: ['rgba(153, 102, 255, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        display: false // Ocultar a escala y
                    }
                },
                plugins: {
                    datalabels: {
                        color: '#000',
                        anchor: 'end',
                        align: 'start',
                        formatter: (value) => `${value}%`
                    },
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: 'Faca Inferior',
                        position: 'left',
                        rotation: -90,
                        padding: {
                            top: 0,
                            bottom: 10
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Carregar lançamentos ao iniciar a página
        window.onload = function() {
            loadAllLaunches();
        };
    </script>
</body>
</html>
