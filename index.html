<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Faca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            max-width: 80px;
            text-align: center;
        }
        .form-row {
            justify-content: space-between;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            display: none;
        }
        .history-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-date {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .history-values {
            display: flex;
            justify-content: space-between;
        }
        .history-values div {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Formulário de Faca</h1>
        
        <div class="d-flex justify-content-between flex-wrap">
            <!-- Formulário de Faca Superior -->
            <div class="form-container">
                <h5 class="mb-3">Faca Superior</h5>
                <form id="facaSuperiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="number" class="form-control" id="lrSuperior" placeholder="68.5 L.R">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="mSuperior" placeholder="69 M">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="lcSuperior" placeholder="68.9 L.C">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Formulário de Faca Inferior -->
            <div class="form-container">
                <h5 class="mb-3">Faca Inferior</h5>
                <form id="facaInferiorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="number" class="form-control" id="lrInferior" placeholder="65 L.R">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="mInferior" placeholder="65 M">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="lcInferior" placeholder="65 L.C">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botões de Salvar e Deletar -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" onclick="salvarDados()">Salvar Dados</button>
            <button type="button" class="btn btn-danger" onclick="deletarDados()">Deletar Dados</button>
            <div class="alert alert-success mt-3" id="successMessage">Dados salvos corretamente!</div>
            <div class="alert alert-danger mt-3" id="errorMessage">Erro ao salvar dados. Tente novamente.</div>
        </div>

        <!-- Histórico de Lançamentos -->
        <div class="history-container">
            <h5>Histórico de Lançamentos</h5>
            <div id="history"></div>
        </div>
    </div>

    <script>
        const expectedValues = {
            superior: { lr: 68.5, m: 69, lc: 68.9 },
            inferior: { lr: 65, m: 65, lc: 65 }
        };

        let launchCounter = 1;
        let launches = [];

        function salvarDados() {
            const date = new Date().toLocaleDateString('pt-BR');
            const lrSuperior = parseFloat(document.getElementById('lrSuperior').value) || 0;
            const mSuperior = parseFloat(document.getElementById('mSuperior').value) || 0;
            const lcSuperior = parseFloat(document.getElementById('lcSuperior').value) || 0;
            const lrInferior = parseFloat(document.getElementById('lrInferior').value) || 0;
            const mInferior = parseFloat(document.getElementById('mInferior').value) || 0;
            const lcInferior = parseFloat(document.getElementById('lcInferior').value) || 0;

            const launch = {
                id: launchCounter++,
                date,
                superior: { lr: lrSuperior, m: mSuperior, lc: lcSuperior },
                inferior: { lr: lrInferior, m: mInferior, lc: lcInferior }
            };

            launches.push(launch);
            updateHistory();
            clearInputs();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        }

        function deletarDados() {
            if (launches.length > 0) {
                launches.pop();
                updateHistory();
            }
        }

        function updateHistory() {
            const history = document.getElementById('history');
            history.innerHTML = '';
            launches.forEach(launch => {
                const variationSuperior = calculateVariation(launch.superior, expectedValues.superior);
                const variationInferior = calculateVariation(launch.inferior, expectedValues.inferior);

                history.innerHTML += `
                    <div class="history-item">
                        <div class="history-date">${launch.date}</div>
                        <div class="history-values">
                            <div>
                                <strong>Lançamento ${launch.id}</strong>
                            </div>
                            <div>
                                Superior: L.R=${variationSuperior.lr}%, M=${variationSuperior.m}%, L.C=${variationSuperior.lc}%
                            </div>
                            <div>
                                Inferior: L.R=${variationInferior.lr}%, M=${variationInferior.m}%, L.C=${variationInferior.lc}%
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function calculateVariation(values, expectedValues) {
            return {
                lr: ((values.lr / expectedValues.lr) * 100).toFixed(2),
                m: ((values.m / expectedValues.m) * 100).toFixed(2),
                lc: ((values.lc / expectedValues.lc) * 100).toFixed(2)
            };
        }

        function clearInputs() {
            document.getElementById('facaSuperiorForm').reset();
            document.getElementById('facaInferiorForm').reset();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
