<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Projeto Responsivo com Galeria de PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        header:hover {
            background-color: #0069d9;
        }

        nav {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #007bff;
            transition: max-height 0.3s ease, visibility 0.3s ease, opacity 0.3s ease;
            max-height: 0;
            visibility: hidden;
            opacity: 0;
            overflow: hidden;
            z-index: 9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 8px 8px;
        }

        nav.expanded {
            max-height: 300px; /* Ajuste conforme necessário */
            visibility: visible;
            opacity: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
            border-bottom: 1px solid #0056b3;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            padding-left: 25px;
        }

        nav ul li a.active {
            background-color: #004085;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: none;
            border: none;
            color: white;
            padding: 0;
        }

        .menu-toggle.active {
            transform: rotate(90deg);
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: margin-top 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .expanded main {
            margin-top: 6px;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
            filter: blur(2px);
        }

        .pdf-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }

        .pdf-item {
            width: 100px;
            height: 140px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pdf-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .pdf-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
        }

        .pdf-viewer {
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }

        .pdf-viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .pdf-viewer-close:hover {
            background-color: darkred;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="links">Links Úteis</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <!-- Modal para visualização de PDFs -->
    <div class="pdf-viewer-modal" id="pdfViewerModal">
        <div class="pdf-viewer" id="pdfViewer">
            <button class="pdf-viewer-close" id="pdfViewerClose">&times;</button>
            <div id="pdfCanvasContainer"></div>
            <div id="pdfNavigation">
                <button id="prevPage">Página Anterior</button>
                <button id="nextPage">Próxima Página</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Lino Botelho de Souza
    </footer>

    <script>
        const pageContent = {
            home: `
                <video class="video-background" autoplay muted loop>
                    <source src="path/to/video.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
                <div class="pdf-container" id="pdfContainer"></div>
            `,
            leitura: `<h1>Página de Leitura</h1><p>Conteúdo da página de leitura aqui.</p>`,
            links: `<h1>Links Úteis</h1><p>Conteúdo da página de links úteis aqui.</p>`,
            pagina3: `<h1>Página 3</h1><a href="https://lino-b.web.app">Visite o site</a>`
        };

        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('nav');
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelectorAll('nav ul li a');
            const body = document.body;
            const mainContent = document.getElementById('content');

            function loadPage(page) {
                mainContent.innerHTML = pageContent[page] || '<h1>Página não encontrada</h1>';

                if (page === 'home') {
                    loadPDFs();
                }
            }

            function loadPDFs() {
                const pdfContainer = document.getElementById('pdfContainer');
                const pdfs = [
                    { name: 'PDF 1', path: 'path/to/pdf1.pdf', cover: 'path/to/cover1.jpg' },
                    { name: 'PDF 2', path: 'path/to/pdf2.pdf', cover: 'path/to/cover2.jpg' },
                    { name: 'PDF 3', path: 'path/to/pdf3.pdf', cover: 'path/to/cover3.jpg' },
                    // Adicione mais PDFs conforme necessário
                ];

                pdfContainer.innerHTML = '';

                pdfs.forEach(pdf => {
                    const pdfItem = document.createElement('div');
                    pdfItem.classList.add('pdf-item');
                    pdfItem.style.backgroundImage = `url(${pdf.cover})`; // Imagem de capa do PDF
                    pdfItem.addEventListener('click', () => {
                        openPDF(pdf.path);
                    });
                    pdfContainer.appendChild(pdfItem);
                });
            }

            function openPDF(pdfPath) {
                const modal = document.getElementById('pdfViewerModal');
                const pdfCanvasContainer = document.getElementById('pdfCanvasContainer');
                let currentPage = 1;

                modal.style.display = 'flex';

                pdfCanvasContainer.innerHTML = '';

                pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
                    function renderPage(pageNum) {
                        pdf.getPage(pageNum).then(page => {
                            const scale = 1.5;
                            const viewport = page.getViewport({ scale });
                            const canvas = document.createElement('canvas');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            const context = canvas.getContext('2d');
                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            page.render(renderContext).promise.then(() => {
                                pdfCanvasContainer.innerHTML = '';
                                pdfCanvasContainer.appendChild(canvas);
                            });
                        });
                    }

                    renderPage(currentPage);

                    document.getElementById('prevPage').addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderPage(currentPage);
                        }
                    });

                    document.getElementById('nextPage').addEventListener('click', () => {
                        if (currentPage < pdf.numPages) {
                            currentPage++;
                            renderPage(currentPage);
                        }
                    });
                });

                document.getElementById('pdfViewerClose').addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const page = event.target.dataset.page;
                    loadPage(page);

                    navLinks.forEach(link => link.classList.remove('active'));
                    event.target.classList.add('active');

                    nav.style.maxHeight = null; // Fecha o menu ao selecionar
                    menuToggle.classList.remove('active');
                    body.classList.remove('expanded');
                });
            });

            menuToggle.addEventListener('click', () => {
                if (nav.style.maxHeight) {
                    nav.style.maxHeight = null;
                    menuToggle.classList.remove('active');
                    body.classList.remove('expanded');
                } else {
                    nav.style.maxHeight = nav.scrollHeight + 'px';
                    menuToggle.classList.add('active');
                    body.classList.add('expanded');
                }
            });

            // Carrega a página inicial
            loadPage('home');
        });
    </script>
</body>
</html>
