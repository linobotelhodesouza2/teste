<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faca Superior e Inferior</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .blade-container {
            flex: 1;
            margin: 0 10px;
        }

        .blade {
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .blade h2 {
            margin-bottom: 20px;
            font-size: 1.2rem; /* Nomes menores */
            text-align: center; /* Alinhamento centralizado */
        }

        .form-control-sm {
            width: 100px; /* Largura ajustada para inputs menores */
        }

        .form-group {
            margin-bottom: 15px; /* Espaçamento entre inputs */
        }

        button {
            margin-top: 20px;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
        }

        .form-label {
            text-align: center;
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Faca Superior e Inferior</h1>
        <form id="facaForm">
            <div class="d-flex">
                <div class="blade-container">
                    <div class="blade">
                        <h2>Faca Superior</h2>
                        <div class="form-row">
                            <div class="form-group col-4">
                                <label class="form-label" for="superiorEsquerda">Esquerda:</label>
                                <input type="number" class="form-control form-control-sm" id="superiorEsquerda" name="superiorEsquerda" required>
                            </div>
                            <div class="form-group col-4">
                                <label class="form-label" for="superiorMeio">Meio:</label>
                                <input type="number" class="form-control form-control-sm" id="superiorMeio" name="superiorMeio" required>
                            </div>
                            <div class="form-group col-4">
                                <label class="form-label" for="superiorDireita">Direita:</label>
                                <input type="number" class="form-control form-control-sm" id="superiorDireita" name="superiorDireita" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="blade-container">
                    <div class="blade">
                        <h2>Faca Inferior</h2>
                        <div class="form-row">
                            <div class="form-group col-4">
                                <label class="form-label" for="inferiorEsquerda">Esquerda:</label>
                                <input type="number" class="form-control form-control-sm" id="inferiorEsquerda" name="inferiorEsquerda" required>
                            </div>
                            <div class="form-group col-4">
                                <label class="form-label" for="inferiorMeio">Meio:</label>
                                <input type="number" class="form-control form-control-sm" id="inferiorMeio" name="inferiorMeio" required>
                            </div>
                            <div class="form-group col-4">
                                <label class="form-label" for="inferiorDireita">Direita:</label>
                                <input type="number" class="form-control form-control-sm" id="inferiorDireita" name="inferiorDireita" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="salvarDados()">Salvar Dados</button>
        </form>
        <canvas id="graficoBarras" class="mt-5"></canvas>
    </div>
    <script>
        function salvarDados() {
            // Coletando dados dos inputs
            const superiorEsquerda = parseFloat(document.getElementById('superiorEsquerda').value);
            const superiorMeio = parseFloat(document.getElementById('superiorMeio').value);
            const superiorDireita = parseFloat(document.getElementById('superiorDireita').value);
            const inferiorEsquerda = parseFloat(document.getElementById('inferiorEsquerda').value);
            const inferiorMeio = parseFloat(document.getElementById('inferiorMeio').value);
            const inferiorDireita = parseFloat(document.getElementById('inferiorDireita').value);

            // Calculando as porcentagens
            const totalSuperior = superiorEsquerda + superiorMeio + superiorDireita;
            const totalInferior = inferiorEsquerda + inferiorMeio + inferiorDireita;
            const porcentagemSuperior = [superiorEsquerda / totalSuperior * 100, superiorMeio / totalSuperior * 100, superiorDireita / totalSuperior * 100];
            const porcentagemInferior = [inferiorEsquerda / totalInferior * 100, inferiorMeio / totalInferior * 100, inferiorDireita / totalInferior * 100];

            // Criando gráfico de barras
            const ctx = document.getElementById('graficoBarras').getContext('2d');
            const graficoBarras = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Esquerda', 'Meio', 'Direita'],
                    datasets: [
                        {
                            label: 'Faca Superior (%)',
                            data: porcentagemSuperior,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Faca Inferior (%)',
                            data: porcentagemInferior,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
