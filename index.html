<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('https://i.pinimg.com/736x/01/22/d9/0122d95177d733f1dabd36acca11fef5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
        }
        .input-row .form-control {
            flex: 1;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Lançamentos de Facas</h2>
        <div id="successMessage" class="alert alert-success" style="display: none;">Dados salvos com sucesso!</div>
        <div id="errorMessage" class="alert alert-danger" style="display: none;">Erro ao salvar dados!</div>
        <div class="mb-3">
            <label for="dataLancamento" class="form-label">Data de Lançamento</label>
            <input type="date" class="form-control" id="dataLancamento" placeholder="Insira a data">
        </div>
        <div class="input-row">
            <input type="number" class="form-control" id="superiorLR" placeholder="68.5 LR">
            <input type="number" class="form-control" id="superiorM" placeholder="69 M">
            <input type="number" class="form-control" id="superiorLC" placeholder="68.9 LC">
        </div>
        <div class="input-row">
            <input type="number" class="form-control" id="inferiorLR" placeholder="65 LR">
            <input type="number" class="form-control" id="inferiorM" placeholder="65 M">
            <input type="number" class="form-control" id="inferiorLC" placeholder="65 LC">
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" onclick="salvarDados()">Salvar</button>
            <button class="btn btn-danger" type="button" onclick="deletarDados()">Deletar</button>
        </div>
        <div class="mt-3 d-flex align-items-center">
            <label for="dataLancamento" class="me-2">Data de Lançamento:</label>
            <input type="text" class="form-control me-2" id="launchDate" placeholder="Insira a data" readonly>
            <select id="launchSelector" class="form-select" onchange="loadDataByLaunch(this.value)">
                <option value="">Selecione um lançamento</option>
            </select>
        </div>
    </div>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyA2t1UP-9F3qKvgdfFdLL7L13S",
            authDomain: "myapp1-7da01.firebaseapp.com",
            databaseURL: "https://myapp1-7da01-default-rtdb.firebaseio.com",
            projectId: "myapp1-7da01",
            storageBucket: "myapp1-7da01.appspot.com",
            messagingSenderId: "41171031400",
            appId: "1:41171031400:web:ac785147dab508e21072dd"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const targetValues = {
            superior: { lr: 68.5, m: 69, lc: 68.9 },
            inferior: { lr: 65, m: 65, lc: 65 }
        };

        function salvarDados() {
            const superiorLR = parseFloat(document.getElementById('superiorLR').value) || targetValues.superior.lr;
            const superiorM = parseFloat(document.getElementById('superiorM').value) || targetValues.superior.m;
            const superiorLC = parseFloat(document.getElementById('superiorLC').value) || targetValues.superior.lc;
            const inferiorLR = parseFloat(document.getElementById('inferiorLR').value) || targetValues.inferior.lr;
            const inferiorM = parseFloat(document.getElementById('inferiorM').value) || targetValues.inferior.m;
            const inferiorLC = parseFloat(document.getElementById('inferiorLC').value) || targetValues.inferior.lc;
            const dataLancamento = document.getElementById('dataLancamento').value;

            if (!dataLancamento) {
                alert('Por favor, insira a data do lançamento.');
                return;
            }

            const dadosFacaSuperior = { lr: superiorLR, m: superiorM, lc: superiorLC };
            const dadosFacaInferior = { lr: inferiorLR, m: inferiorM, lc: inferiorLC };

            const newLaunchKey = database.ref().child('facas').push().key;
            const updates = {};
            updates[`facas/${newLaunchKey}/superior`] = dadosFacaSuperior;
            updates[`facas/${newLaunchKey}/inferior`] = dadosFacaInferior;
            updates[`facas/${newLaunchKey}/data`] = dataLancamento;

            database.ref().update(updates)
                .then(() => {
                    loadAllLaunches();
                    document.getElementById('successMessage').innerText = 'Dados salvos com sucesso!';
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('successMessage').style.display = 'none', 3000);
                })
                .catch((error) => {
                    console.error('Erro ao salvar dados:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('errorMessage').style.display = 'none', 3000);
                });
        }

        function deletarDados() {
            const selectedLaunch = document.getElementById('launchSelector').value;

            if (!selectedLaunch) {
                alert('Por favor, selecione um lançamento.');
                return;
            }

            database.ref(`facas/${selectedLaunch}`).remove()
                .then(() => {
                    loadAllLaunches();
                    document.getElementById('successMessage').innerText = 'Lançamento deletado com sucesso!';
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('successMessage').style.display = 'none', 3000);
                })
                .catch((error) => {
                    console.error('Erro ao deletar dados:', error);
                    document.getElementById('errorMessage').style.display = 'block';
                    setTimeout(() => document.getElementById('errorMessage').style.display = 'none', 3000);
                });
        }

        function loadAllLaunches() {
            const launchSelector = document.getElementById('launchSelector');
            launchSelector.innerHTML = '<option value="">Selecione um lançamento</option>'; // Limpar opções anteriores

            database.ref('facas').once('value', (snapshot) => {
                const data = snapshot.val() || {};
                Object.keys(data).forEach((launchKey, index) => {
                    const option = document.createElement('option');
                    const date = data[launchKey].data;
                    option.value = launchKey;
                    option.textContent = `Lançamento ${index + 1} - ${date}`;
                    launchSelector.appendChild(option);
                });
            });
        }

        function loadDataByLaunch(launchKey) {
            if (!launchKey) return;

            database.ref(`facas/${launchKey}`).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateInputs(data.superior, data.inferior);
                }
            });
        }

        function updateInputs(superiorData, inferiorData) {
            document.getElementById('superiorLR').value = superiorData.lr;
            document.getElementById('superiorM').value = superiorData.m;
            document.getElementById('superiorLC').value = superiorData.lc;
            document.getElementById('inferiorLR').value = inferiorData.lr;
            document.getElementById('inferiorM').value = inferiorData.m;
            document.getElementById('inferiorLC').value = inferiorData.lc;
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadAllLaunches();
        });
    </script>
</body>
</html>
