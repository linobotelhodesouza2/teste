<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Réguas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group {
            flex: 1;
            margin: 0 5px;
        }
        .regua {
            display: flex;
            justify-content: space-between;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="regua">
                    <div class="form-group">
                        <label for="lc1">LC</label>
                        <input type="text" class="form-control" id="lc1">
                    </div>
                    <div class="form-group">
                        <label for="m1">M</label>
                        <input type="text" class="form-control" id="m1">
                    </div>
                    <div class="form-group">
                        <label for="lr1">LR</label>
                        <input type="text" class="form-control" id="lr1">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="regua">
                    <div class="form-group">
                        <label for="lc2">LC</label>
                        <input type="text" class="form-control" id="lc2">
                    </div>
                    <div class="form-group">
                        <label for="m2">M</label>
                        <input type="text" class="form-control" id="m2">
                    </div>
                    <div class="form-group">
                        <label for="lr2">LR</label>
                        <input type="text" class="form-control" id="lr2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
