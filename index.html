<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        nav {
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 0;
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: margin-top 0.3s ease;
        }

        .expanded main {
            margin-top: 6px; /* Altura ajustada quando o menu estiver expandido */
        }

        .pdf-container, .links-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .pdf-item, .link-item {
            width: 100px;
            height: 140px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .pdf-item:hover, .link-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .link-item {
            background-image: none;
        }

        .pdf-viewer {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto 0;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="links">Links Úteis</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <script>
        const pageContent = {
            home: `
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            links: `
                <h1>Links Úteis</h1>
                <div class="links-container">
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 1</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 2</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 3</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 4</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 5</a></div>
                </div>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <div class="iframe-container">
                    <iframe src="https://lino-b.web.app"></iframe>
                </div>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const body = document.body;

            function loadPage(page) {
                content.innerHTML = pageContent[page];
                if (page === 'leitura') {
                    loadPDFs();
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                });
            });

            menuToggle.addEventListener('click', () => {
                if (nav.style.maxHeight) {
                    nav.style.maxHeight = null;
                    body.classList.remove('expanded');
                } else {
                    nav.style.maxHeight = nav.scrollHeight + "px";
                    body.classList.add('expanded');
                }
            });

            // Carregar a página inicial
            loadPage('home');
        });

        function loadPDFs() {
            const pdfContainer = document.querySelector('.pdf-container');
            const pdfs = ['documento1.pdf', 'documento2.pdf', 'documento3.pdf', 'documento4.pdf', 'documento5.pdf'];
            const covers = [
                'https://via.placeholder.com/100x140.png?text=Capa+1',
                'https://via.placeholder.com/100x140.png?text=Capa+2',
                'https://via.placeholder.com/100x140.png?text=Capa+3',
                'https://via.placeholder.com/100x140.png?text=Capa+4',
                'https://via.placeholder.com/100x140.png?text=Capa+5'
            ];

            pdfs.forEach((pdf, index) => {
                const pdfItem = document.createElement('div');
                pdfItem.classList.add('pdf-item');
                pdfItem.style.backgroundImage = `url(${covers[index]})`; // Adiciona a imagem de capa
                pdfItem.addEventListener('click', () => openPDF(pdf));
                pdfContainer.appendChild(pdfItem);
            });
        }

        function openPDF(pdfName) {
            const viewer = document.createElement('div');
            viewer.classList.add('pdf-viewer');
            document.querySelector('.pdf-container').innerHTML = '';
            document.querySelector('.pdf-container').appendChild(viewer);

            const pdfPath = 'pdfs/' + pdfName;

            const loadingTask = pdfjsLib.getDocument(pdfPath);
            loadingTask.promise.then(pdf => {
                let currentPage = 1;
                const numPages = pdf.numPages;

                function renderPage(pageNum) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = viewer.clientWidth / page.getViewport({ scale: 1 }).width;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        viewer.innerHTML = '';
                        viewer.appendChild(canvas);

                        const context = canvas.getContext('2d');
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext).promise.then(() => {
                            viewer.appendChild(canvas);
                        });
                    });
                }

                renderPage(currentPage);

                const prevButton = document.createElement('button');
                prevButton.textContent = 'Página Anterior';
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Próxima Página';

                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);
                    }
                });

                nextButton.addEventListener('click', () => {
                    if (currentPage < numPages) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                });

                const buttonContainer = document.createElement('div');
                buttonContainer.style.textAlign = 'center';
                buttonContainer.appendChild(prevButton);
                buttonContainer.appendChild(nextButton);
                viewer.appendChild(buttonContainer);
            });
        }
    </script>
</body>
</html>
