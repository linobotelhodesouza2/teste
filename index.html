<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Facas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-section h4 {
            text-align: center;
            margin-bottom: 10px;
        }
        .form-section .form-row {
            display: flex;
            justify-content: space-around;
        }
        .form-section .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-section .form-group:last-child {
            margin-right: 0;
        }
        .history-entry {
            margin-bottom: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .form-buttons .btn {
            flex: 1;
            margin-right: 10px;
        }
        .form-buttons .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <form id="faca-form">
            <div class="form-section">
                <h4>Faca Superior</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lcSuperior">LC</label>
                        <input type="number" class="form-control" id="lcSuperior" required>
                    </div>
                    <div class="form-group">
                        <label for="mSuperior">M</label>
                        <input type="number" class="form-control" id="mSuperior" required>
                    </div>
                    <div class="form-group">
                        <label for="lrSuperior">LR</label>
                        <input type="number" class="form-control" id="lrSuperior" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4>Faca Inferior</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lcInferior">LC</label>
                        <input type="number" class="form-control" id="lcInferior" required>
                    </div>
                    <div class="form-group">
                        <label for="mInferior">M</label>
                        <input type="number" class="form-control" id="mInferior" required>
                    </div>
                    <div class="form-group">
                        <label for="lrInferior">LR</label>
                        <input type="number" class="form-control" id="lrInferior" required>
                    </div>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-danger" id="delete-btn">Deletar</button>
            </div>
        </form>

        <h4>Histórico de Lançamentos</h4>
        <div id="history" class="mt-3">
            <!-- Histórico de lançamentos será inserido aqui -->
        </div>
    </div>

    <script>
        document.getElementById('faca-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const lcSuperior = document.getElementById('lcSuperior').value;
            const mSuperior = document.getElementById('mSuperior').value;
            const lrSuperior = document.getElementById('lrSuperior').value;
            const lcInferior = document.getElementById('lcInferior').value;
            const mInferior = document.getElementById('mInferior').value;
            const lrInferior = document.getElementById('lrInferior').value;

            const history = document.getElementById('history');
            const entry = document.createElement('div');
            entry.className = 'history-entry';
            entry.innerHTML = `
                <p><strong>Faca Superior:</strong> LC: ${lcSuperior}, M: ${mSuperior}, LR: ${lrSuperior}</p>
                <p><strong>Faca Inferior:</strong> LC: ${lcInferior}, M: ${mInferior}, LR: ${lrInferior}</p>
            `;
            history.appendChild(entry);

            document.getElementById('faca-form').reset();
        });

        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('history').innerHTML = '';
        });
    </script>
</body>
</html>
