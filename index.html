<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho da Lâmina</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        .blade-container {
            position: relative;
            margin-bottom: 30px;
        }

        .blade-canvas {
            border: 2px solid #333;
            border-radius: 8px;
            width: 100%;
            height: 200px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Desenho da Lâmina</h1>
        <div class="blade-container">
            <canvas id="facaCanvas" class="blade-canvas"></canvas>
        </div>
        <form id="facaForm">
            <div class="form-group">
                <label for="superiorEsquerda">Faca Superior - Esquerda:</label>
                <input type="number" id="superiorEsquerda" name="superiorEsquerda" class="form-control" placeholder="Valor" required>
            </div>
            <div class="form-group">
                <label for="superiorMeio">Faca Superior - Meio:</label>
                <input type="number" id="superiorMeio" name="superiorMeio" class="form-control" placeholder="Valor" required>
            </div>
            <div class="form-group">
                <label for="superiorDireita">Faca Superior - Direita:</label>
                <input type="number" id="superiorDireita" name="superiorDireita" class="form-control" placeholder="Valor" required>
            </div>
            <div class="form-group">
                <label for="inferiorEsquerda">Faca Inferior - Esquerda:</label>
                <input type="number" id="inferiorEsquerda" name="inferiorEsquerda" class="form-control" placeholder="Valor" required>
            </div>
            <div class="form-group">
                <label for="inferiorMeio">Faca Inferior - Meio:</label>
                <input type="number" id="inferiorMeio" name="inferiorMeio" class="form-control" placeholder="Valor" required>
            </div>
            <div class="form-group">
                <label for="inferiorDireita">Faca Inferior - Direita:</label>
                <input type="number" id="inferiorDireita" name="inferiorDireita" class="form-control" placeholder="Valor" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="desenharFaca()">Desenhar Lâmina</button>
        </form>
    </div>
    <script>
        function desenharFaca() {
            const canvas = document.getElementById('facaCanvas');
            const ctx = canvas.getContext('2d');
            const largura = canvas.width = canvas.parentElement.clientWidth;
            const altura = canvas.height = 200;

            ctx.clearRect(0, 0, largura, altura);

            // Desenho da lâmina
            ctx.fillStyle = '#888'; // Cor da lâmina
            ctx.beginPath();
            ctx.moveTo(30, 60); // ponto de partida
            ctx.lineTo(largura - 30, 60); // linha superior
            ctx.lineTo(largura - 20, altura - 20); // linha inferior direita
            ctx.lineTo(20, altura - 20); // linha inferior esquerda
            ctx.closePath();
            ctx.fill();

            // Desenho da borda
            ctx.strokeStyle = '#333'; // Cor da borda
            ctx.lineWidth = 2;
            ctx.stroke();

            // Adicionar texto para os valores
            const valores = {
                esquerda: parseFloat(document.getElementById('superiorEsquerda').value) || 0,
                meio: parseFloat(document.getElementById('superiorMeio').value) || 0,
                direita: parseFloat(document.getElementById('superiorDireita').value) || 0
            };

            ctx.fillStyle = '#000'; // Cor do texto
            ctx.font = '16px Arial';
            ctx.fillText(`Esquerda: ${valores.esquerda}`, 40, 100);
            ctx.fillText(`Meio: ${valores.meio}`, largura / 2 - 30, 100);
            ctx.fillText(`Direita: ${valores.direita}`, largura - 150, 100);
        }
    </script>
</body>
</html>
