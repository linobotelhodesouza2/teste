<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin-bottom: 0.5rem;
            }
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .pdf-item {
            width: 200px;
            height: 280px;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-weight: bold;
            position: relative;
        }

        .pdf-item::after {
            content: 'Clique para visualizar';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .pdf-viewer {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }

        .modal-content button.close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .modal-content button.close:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="pagina2">Páginas de Links Úteis</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <!-- Modal para exibição do PDF -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <div id="pdfCanvasContainer" class="pdf-viewer"></div>
            <button id="prevPage">Anterior</button>
            <button id="nextPage">Próxima</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Lino Botelho de Souza
    </footer>

    <script>
        const pageContent = {
            home: `
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            pagina2: `
                <h1>Páginas de Links Úteis</h1>
                <div class="pdf-container"></div>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <iframe src="https://lino-b.web.app" style="width: 100%; height: 100vh; border: none;"></iframe>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const modal = document.getElementById('pdfModal');

            function loadPage(page) {
                content.innerHTML = pageContent[page];
                if (page === 'leitura' || page === 'pagina2') {
                    loadPDFs();
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                    if (page !== 'pagina3') {
                        closeMenu();
                    }
                });
            });

            function loadPDFs() {
                const pdfContainer = document.querySelector('.pdf-container');
                const pdfs = ['documento1.pdf', 'documento2.pdf', 'documento3.pdf', 'documento4.pdf', 'documento5.pdf'];
                const coverImage = 'https://t3.ftcdn.net/jpg/05/85/86/44/360_F_585864419_kgIYUcDQ0yiLOCo1aRjeu7kRxndcoitz.jpg';

                pdfs.forEach(pdf => {
                    const pdfItem = document.createElement('div');
                    pdfItem.classList.add('pdf-item');
                    pdfItem.style.backgroundImage = `url(${coverImage})`; // Adiciona a imagem de capa
                    pdfItem.addEventListener('click', () => openPDFModal(pdf));
                    pdfContainer.appendChild(pdfItem);
                });
            }

            function openPDFModal(pdfName) {
                const pdfCanvasContainer = document.getElementById('pdfCanvasContainer');
                const pdfPath = 'path/to/pdf/' + pdfName;

                pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
                    let currentPage = 1;
                    const numPages = pdf.numPages;

                    function renderPage(pageNum) {
                        pdf.getPage(pageNum).then(page => {
                            const scale = 1.5;
                            const viewport = page.getViewport({ scale });
                            const canvas = document.createElement('canvas');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            const context = canvas.getContext('2d');
                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            page.render(renderContext).promise.then(() => {
                                pdfCanvasContainer.innerHTML = '';
                                pdfCanvasContainer.appendChild(canvas);
                            });
                        });
                    }

                    renderPage(currentPage);

                    document.getElementById('prevPage').addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderPage(currentPage);
                        }
                    });

                    document.getElementById('nextPage').addEventListener('click', () => {
                        if (currentPage < numPages) {
                            currentPage++;
                            renderPage(currentPage);
                        }
                    });

                }).catch(error => {
                    console.error('Erro ao carregar o PDF:', error);
                    const errorMessage = document.createElement('div');
                    errorMessage.textContent = 'Erro ao carregar o PDF. Verifique o caminho do arquivo.';
                    pdfCanvasContainer.appendChild(errorMessage);
                });

                modal.style.display = 'flex';
            }

            document.querySelector('.modal-content button.close').addEventListener('click', () => {
                modal.style.display = 'none';
                document.getElementById('pdfCanvasContainer').innerHTML = '';
            });

            function closeMenu() {
                const menu = document.querySelector('nav');
                menu.classList.remove('expanded');
            }

            // Inicializa com a página inicial
            loadPage('home');
        });

        // Adiciona funcionalidade para empurrar o conteúdo para baixo ao abrir o menu
        document.querySelector('nav').addEventListener('click', () => {
            document.body.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
