<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            padding: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: #45a049;
        }

        .save-section {
            text-align: right;
        }

        .save-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .control-group {
                flex-direction: row;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <main>
            <section class="controls">
                <div class="control-group">
                    <button class="control-btn">LC</button>
                    <button class="control-btn">M</button>
                    <button class="control-btn">LR</button>
                </div>
                <div class="control-group">
                    <button class="control-btn">LC</button>
                    <button class="control-btn">M</button>
                    <button class="control-btn">LR</button>
                </div>
            </section>
            <section class="save-section">
                <button class="save-btn">SALVA</button>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.control-btn');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    alert(`Button ${button.innerText} clicked`);
                });
            });

            const saveButton = document.querySelector('.save-btn');

            saveButton.addEventListener('click', () => {
                alert('Data saved');
            });
        });
    </script>
</body>
</html>
