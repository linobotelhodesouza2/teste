<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Galeria de PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        nav {
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 0;
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: margin-top 0.3s ease;
        }

        .expanded main {
            margin-top: 6px;
        }

        .pdf-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .pdf-item {
            width: 100px;
            height: 140px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .pdf-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .pdf-viewer-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
        }

        .pdf-viewer {
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }

        .pdf-viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .pdf-viewer-close:hover {
            background-color: darkred;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="links">Links Úteis</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <!-- Modal para visualização de PDFs -->
    <div class="pdf-viewer-modal" id="pdfViewerModal">
        <div class="pdf-viewer" id="pdfViewer">
            <button class="pdf-viewer-close" id="pdfViewerClose">&times;</button>
            <div id="pdfCanvasContainer"></div>
            <div id="pdfNavigation">
                <button id="prevPage">Página Anterior</button>
                <button id="nextPage">Próxima Página</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Lino Botelho de Souza
    </footer>

    <script>
        const pageContent = {
            home: `
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            links: `
                <h1>Links Úteis</h1>
                <p>Aqui você pode adicionar links úteis.</p>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <p>Conteúdo da página 3.</p>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const body = document.body;

            function loadPage(page) {
                content.innerHTML = pageContent[page];
                if (page === 'leitura') {
                    loadPDFs();
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                    // Fecha o menu ao selecionar uma opção
                    nav.style.maxHeight = null;
                    body.classList.remove('expanded');
                });
            });

            menuToggle.addEventListener('click', () => {
                if (nav.style.maxHeight) {
                    nav.style.maxHeight = null;
                    body.classList.remove('expanded');
                } else {
                    nav.style.maxHeight = nav.scrollHeight + "px";
                    body.classList.add('expanded');
                }
            });

            // Carregar a página inicial
            loadPage('home');
        });

        function loadPDFs() {
            const pdfContainer = document.querySelector('.pdf-container');
            const pdfs = ['documento1.pdf', 'documento2.pdf', 'documento3.pdf', 'documento4.pdf', 'documento5.pdf'];
            const covers = [
                'https://via.placeholder.com/100x140.png?text=Capa+1',
                'https://via.placeholder.com/100x140.png?text=Capa+2',
                'https://via.placeholder.com/100x140.png?text=Capa+3',
                'https://via.placeholder.com/100x140.png?text=Capa+4',
                'https://via.placeholder.com/100x140.png?text=Capa+5'
            ];

            pdfs.forEach((pdf, index) => {
                const pdfItem = document.createElement('div');
                pdfItem.classList.add('pdf-item');
                pdfItem.style.backgroundImage = `url(${covers[index]})`; // Adiciona a imagem de capa
                pdfItem.addEventListener('click', () => openPDFModal(pdf));
                pdfContainer.appendChild(pdfItem);
            });
        }

        function openPDFModal(pdfName) {
            const modal = document.getElementById('pdfViewerModal');
            modal.style.display = 'flex';

            const pdfPath = 'path/to/pdf/' + pdfName;

            pdfjsLib.getDocument(pdfPath).promise.then(pdf => {
                const pdfCanvasContainer = document.getElementById('pdfCanvasContainer');
                let currentPage = 1;
                const numPages = pdf.numPages;

                function renderPage(pageNum) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        const context = canvas.getContext('2d');
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext).promise.then(() => {
                            pdfCanvasContainer.innerHTML = '';
                            pdfCanvasContainer.appendChild(canvas);
                        });
                    });
                }

                renderPage(currentPage);

                document.getElementById('prevPage').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);
                    }
                });

                document.getElementById('nextPage').addEventListener('click', () => {
                    if (currentPage < numPages) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                });
            });

            document.getElementById('pdfViewerClose').addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }
    </script>
</body>
</html>
