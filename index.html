<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Coluna esquerda -->
            <div class="col-md-6">
                <h4>Inserir Valores</h4>
                <div class="form-group">
                    <label for="valorEsquerdo">Valor Esquerdo:</label>
                    <input type="number" id="valorEsquerdo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="valorDireito">Valor Direito:</label>
                    <input type="number" id="valorDireito" class="form-control">
                </div>
                <button id="btnSalvar" class="btn btn-primary">Salvar</button>
            </div>
            
            <!-- Coluna direita -->
            <div class="col-md-6">
                <h4>Gráfico de Barras</h4>
                <canvas id="graficoBarras"></canvas>
            </div>
        </div>
    </div>

    <script>
        let valores = [];

        document.getElementById('btnSalvar').addEventListener('click', () => {
            const valorEsquerdo = parseFloat(document.getElementById('valorEsquerdo').value);
            const valorDireito = parseFloat(document.getElementById('valorDireito').value);

            if (!isNaN(valorEsquerdo) && !isNaN(valorDireito)) {
                valores.push({ lado: 'Esquerdo', valor: valorEsquerdo });
                valores.push({ lado: 'Direito', valor: valorDireito });
                atualizarGrafico();
                
                // Limpar inputs
                document.getElementById('valorEsquerdo').value = '';
                document.getElementById('valorDireito').value = '';
            } else {
                alert('Por favor, insira valores válidos.');
            }
        });

        function atualizarGrafico() {
            const ctx = document.getElementById('graficoBarras').getContext('2d');
            const dados = valores.map(item => item.valor);
            const rotulos = valores.map(item => `${item.lado}: ${item.valor}`);
            const total = dados.reduce((acc, val) => acc + val, 0);
            const porcentagens = dados.map(valor => ((valor / total) * 100).toFixed(1) + '%');

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: rotulos,
                    datasets: [{
                        label: 'Valores',
                        data: dados,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.raw} (${porcentagens[context.dataIndex]})`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
