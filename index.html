
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://t3.ftcdn.net/jpg/05/85/86/44/360_F_585864419_kgIYUcDQ0yiLOCo1aRjeu7kRxndcoitz.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #333;
            padding: 1rem;
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 60px; /* Espaço para o footer */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
                right: 20px;
                top: 20px;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin-bottom: 0.5rem;
                text-align: center;
            }
        }

        .pdf-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            justify-content: center;
        }

        .pdf-item {
            width: 100%;
            aspect-ratio: 3/4;
            border: 1px solid #ccc;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-weight: bold;
            position: relative;
        }

        .pdf-item::after {
            content: 'Clique para visualizar';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #pdfViewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">&#9776;</div>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="pagina2">Páginas de Links Úteis</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pdfViewer"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Lino Botelho de Souza
    </footer>

    <script>
        const pageContent = {
            home: `
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            pagina2: `
                <h1>Páginas de Links Úteis</h1>
                <div class="pdf-container"></div>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <iframe src="https://lino-b.web.app" style="width: 100%; height: 80vh; border: none;"></iframe>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const menuIcon = document.querySelector('.menu-icon');
            const nav = document.querySelector('nav ul');
            const modal = document.getElementById('pdfModal');
            const closeBtn = document.querySelector('.close');

            function loadPage(page) {
                content.innerHTML = pageContent[page];
                if (page === 'leitura' || page === 'pagina2') {
                    loadPDFs();
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                    toggleMenu();
                });
            });

            menuIcon.addEventListener('click', toggleMenu);

            function toggleMenu() {
                nav.classList.toggle('show');
                menuIcon.innerHTML = nav.classList.contains('show') ? '&times;' : '&#9776;';
            }

            function loadPDFs() {
                const pdfContainer = document.querySelector('.pdf-container');
                const pdfs = ['documento1.pdf', 'documento2.pdf', 'documento3.pdf', 'documento4.pdf', 'documento5.pdf'];
                const coverImage = 'https://t3.ftcdn.net/jpg/05/85/86/44/360_F_585864419_kgIYUcDQ0yiLOCo1aRjeu7kRxndcoitz.jpg';

                pdfContainer.innerHTML = '';
                pdfs.forEach(pdf => {
                    const pdfItem = document.createElement('div');
                    pdfItem.classList.add('pdf-item');
                    pdfItem.style.backgroundImage = `url(${coverImage})`;
                    pdfItem.addEventListener('click', () => openPDFModal(pdf));
                    pdfContainer.appendChild(pdfItem);
                });
            }

            function openPDFModal(pdfName) {
                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.innerHTML = `<embed src="pdfs/${pdfName}" type="application/pdf" width="100%" height="100%">`;
                modal.style.display = 'block';
            }

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            loadPage('home');
        });
    </script>
</body>
</html>
