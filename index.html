<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faca Superior e Inferior</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        .blade {
            margin-bottom: 20px;
        }

        .blade h2 {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 80px;
            text-align: right;
            margin-right: 10px;
        }

        input {
            width: 100px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Faca Superior e Inferior</h1>
        <form id="facaForm">
            <div class="blade">
                <h2>Faca Superior</h2>
                <label for="superiorEsquerda">Esquerda:</label>
                <input type="number" id="superiorEsquerda" name="superiorEsquerda" required>
                <label for="superiorMeio">Meio:</label>
                <input type="number" id="superiorMeio" name="superiorMeio" required>
                <label for="superiorDireita">Direita:</label>
                <input type="number" id="superiorDireita" name="superiorDireita" required>
            </div>
            <div class="blade">
                <h2>Faca Inferior</h2>
                <label for="inferiorEsquerda">Esquerda:</label>
                <input type="number" id="inferiorEsquerda" name="inferiorEsquerda" required>
                <label for="inferiorMeio">Meio:</label>
                <input type="number" id="inferiorMeio" name="inferiorMeio" required>
                <label for="inferiorDireita">Direita:</label>
                <input type="number" id="inferiorDireita" name="inferiorDireita" required>
            </div>
            <button type="button" onclick="salvarDados()">Salvar Dados</button>
        </form>
        <canvas id="graficoBarras"></canvas>
    </div>
    <script>
        function salvarDados() {
            // Coletando dados dos inputs
            const superiorEsquerda = parseFloat(document.getElementById('superiorEsquerda').value);
            const superiorMeio = parseFloat(document.getElementById('superiorMeio').value);
            const superiorDireita = parseFloat(document.getElementById('superiorDireita').value);
            const inferiorEsquerda = parseFloat(document.getElementById('inferiorEsquerda').value);
            const inferiorMeio = parseFloat(document.getElementById('inferiorMeio').value);
            const inferiorDireita = parseFloat(document.getElementById('inferiorDireita').value);

            // Calculando as porcentagens
            const totalSuperior = superiorEsquerda + superiorMeio + superiorDireita;
            const totalInferior = inferiorEsquerda + inferiorMeio + inferiorDireita;
            const porcentagemSuperior = [superiorEsquerda / totalSuperior * 100, superiorMeio / totalSuperior * 100, superiorDireita / totalSuperior * 100];
            const porcentagemInferior = [inferiorEsquerda / totalInferior * 100, inferiorMeio / totalInferior * 100, inferiorDireita / totalInferior * 100];

            // Criando gr√°fico de barras
            const ctx = document.getElementById('graficoBarras').getContext('2d');
            const graficoBarras = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Esquerda', 'Meio', 'Direita'],
                    datasets: [
                        {
                            label: 'Faca Superior (%)',
                            data: porcentagemSuperior,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Faca Inferior (%)',
                            data: porcentagemInferior,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
