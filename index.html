<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #4CAF50;
            --text-color: #fff;
            --background-color: rgba(244, 244, 244, 0.8);
        }

        .dark-theme {
            --primary-color: #1a1a1a;
            --secondary-color: #45a049;
            --text-color: #f4f4f4;
            --background-color: rgba(51, 51, 51, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: rgba(0, 0, 0, 0.5);  /* Fundo semi-transparente para todo o corpo */
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        nav {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        nav.active {
            max-height: 300px;
            opacity: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a, nav ul li button {
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 16px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        nav ul li a:hover, nav ul li button:hover {
            background-color: rgba(85, 85, 85, 0.8);
            transform: translateX(10px);
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: none;
            border: none;
            color: var(--text-color);
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        main {
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .pdf-container, .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .pdf-item, .link-item {
            width: 100%;
            height: 160px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border-radius: 4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
        }

        .pdf-item:hover, .link-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .link-item {
            background-image: none;
        }

        .pdf-viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .pdf-viewer {
            width: 90%;
            max-width: 800px;
            height: 90%;
            background-color: white;
            border-radius: 4px;
            overflow: auto;
            position: relative;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
        }

        .pdf-navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .pdf-navigation button {
            padding: 5px 10px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);  /* Ajustado para ser mais claro */
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .home-content {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.2);  /* Fundo semi-transparente para melhor legibilidade */
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }

        .home-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .home-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>
        <button aria-label="Alternar menu" class="menu-toggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="links">Links Úteis</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
                <li><button onclick="toggleTheme()">Alternar Tema</button></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <footer>
        &copy; 2024 Meu Projeto Responsivo
    </footer>

    <div class="video-background">
        <video autoplay loop muted>
            <source src="https://media.istockphoto.com/id/1394876713/pt/v%C3%ADdeo/tecnologia-digital-big-data-connection-digital-cyberspace-digital-data-network-e.mp4" type="video/mp4">
            Seu navegador não suporta a reprodução de vídeo.
        </video>
    </div>

    <script>
        const pageContent = {
            home: `
                <div class="home-content">
                    <h1>Bem-vindo ao Nosso Projeto</h1>
                    <p>Explore nosso site para descobrir uma variedade de recursos, incluindo leitura de PDFs, links úteis e muito mais.</p>
                </div>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            links: `
                <h1>Links Úteis</h1>
                <div class="links-container">
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 1</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 2</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 3</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 4</a></div>
                    <div class="link-item"><a href="https://example.com" target="_blank">Exemplo 5</a></div>
                </div>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <div class="iframe-container">
                    <iframe src="https://lino-b.web.app"></iframe>
                </div>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const header = document.querySelector('header');

            function loadPage(page) {
                content.style.opacity = 0;
                setTimeout(() => {
                    content.innerHTML = pageContent[page];
                    if (page === 'leitura') {
                        loadPDFs();
                    }
                    content.style.opacity = 1;
                    savePage(page);
                }, 300);
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                    nav.classList.remove('active');
                });
            });

            menuToggle.addEventListener('click', () => {
                nav.classList.toggle('active');
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Carregar a página inicial (home) ao iniciar
            loadPage('home');
        });

        // ... (o resto do código JavaScript permanece o mesmo)

    </script>
</body>
</html>
