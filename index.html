<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Lâminas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function moveToNextField(currentField, nextFieldId) {
            if (currentField.value) {
                document.getElementById(nextFieldId).focus();
            }
        }

        function clearFields() {
            document.getElementById('lc').value = '';
            document.getElementById('m').value = '';
            document.getElementById('lr').value = '';
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2>Formulário de Lâminas</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="lc">Lâmina LC</label>
                    <input type="text" class="form-control" id="lc" oninput="moveToNextField(this, 'm')" placeholder="Digite lâmina LC">
                </div>
                <div class="form-group col-md-4">
                    <label for="m">Lâmina M</label>
                    <input type="text" class="form-control" id="m" oninput="moveToNextField(this, 'lr')" placeholder="Digite lâmina M">
                </div>
                <div class="form-group col-md-4">
                    <label for="lr">Lâmina LR</label>
                    <input type="text" class="form-control" id="lr" oninput="clearFields()" placeholder="Digite lâmina LR">
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
