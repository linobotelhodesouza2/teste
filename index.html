<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo com Leitor de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 1rem;
            position: relative;
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            z-index: 2;
        }

        .menu-toggle.active::before {
            content: '✕';
        }

        .menu-toggle::before {
            content: '☰';
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin-left: auto;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                position: absolute;
                top: 0;
                right: 0;
                background-color: #333;
                width: 100%;
                height: 100vh;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }

            nav ul.active {
                transform: translateX(0);
            }

            nav ul li {
                margin-bottom: 1rem;
                margin-left: 0;
            }
        }

        main {
            padding: 2rem;
        }

        .pdf-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .pdf-item {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f9f9f9;
        }

        .pdf-viewer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .pdf-viewer canvas {
            width: 100%;
            height: auto;
        }

        .pdf-viewer button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .pdf-viewer button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-toggle"></span>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</a></li>
                <li><a href="#" data-page="leitura">Leitura</a></li>
                <li><a href="#" data-page="pagina2">Página 2</a></li>
                <li><a href="#" data-page="pagina3">Página 3</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </main>

    <script>
        const pageContent = {
            home: `
                <h1>Bem-vindo à Página Inicial</h1>
                <p>Este é um projeto responsivo com um menu na parte superior e quatro páginas diferentes.</p>
            `,
            leitura: `
                <h1>Leitura de PDFs</h1>
                <div class="pdf-container"></div>
            `,
            pagina2: `
                <h1>Página 2</h1>
                <p>Este é o conteúdo da Página 2.</p>
            `,
            pagina3: `
                <h1>Página 3</h1>
                <p>Este é o conteúdo da Página 3.</p>
            `
        };

        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav ul li a');
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('nav ul');

            function loadPage(page) {
                content.innerHTML = pageContent[page];
                if (page === 'leitura') {
                    loadPDFs();
                }
                // Fechar o menu ao selecionar um item
                if (navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            }

            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.getAttribute('data-page');
                    loadPage(page);
                });
            });

            // Carregar a página inicial
            loadPage('home');
        });

        function loadPDFs() {
            const pdfContainer = document.querySelector('.pdf-container');
            const pdfs = ['documento1.pdf', 'documento2.pdf', 'documento3.pdf'];

            pdfs.forEach(pdf => {
                const pdfItem = document.createElement('div');
                pdfItem.classList.add('pdf-item');
                pdfItem.textContent = pdf;
                pdfItem.addEventListener('click', () => openPDF(pdf));
                pdfContainer.appendChild(pdfItem);
            });
        }

        function openPDF(pdfName) {
            const viewer = document.createElement('div');
            viewer.classList.add('pdf-viewer');
            document.querySelector('.pdf-container').innerHTML = '';
            document.querySelector('.pdf-container').appendChild(viewer);

            const pdfPath = 'pdfs/' + pdfName;
            const loadingTask = pdfjsLib.getDocument(pdfPath);
            loadingTask.promise.then(pdf => {
                let currentPage = 1;
                const numPages = pdf.numPages;

                function renderPage(pageNum) {
                    pdf.getPage(pageNum).then(page => {
                        const scale = viewer.clientWidth / page.getViewport({ scale: 1 }).width;
                        const viewport = page.getViewport({ scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        page.render(renderContext).promise.then(() => {
                            viewer.innerHTML = '';
                            viewer.appendChild(canvas);

                            const pageIndicator = document.createElement('div');
                            pageIndicator.textContent = `Página ${pageNum} de ${numPages}`;
                            pageIndicator.style.textAlign = 'center';
                            viewer.appendChild(pageIndicator);
                        });
                    });
                }

                renderPage(currentPage);

                const prevButton = document.createElement('button');
                prevButton.textContent = 'Anterior';
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Próxima';

                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);
                    }
                });

                nextButton.addEventListener('click', () => {
                    if (currentPage < numPages) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                });

                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'flex';
                buttonContainer.style.justifyContent = 'space-between';
                buttonContainer.style.marginTop = '10px';
                viewer.appendChild(buttonContainer);
                buttonContainer.appendChild(prevButton);
                buttonContainer.appendChild(nextButton);
            });
        }
    </script>
</body>
</html>
