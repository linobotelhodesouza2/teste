<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cortes e Perímetros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 20px;
            background-image: url('https://i.pinimg.com/736x/01/22/d9/0122d95177d733f1dabd36acca11fef5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #dadosProduto {
            margin-top: 20px;
        }
        .comentario-item {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .comentario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comentario-header .date {
            font-size: 0.9em;
            color: #888;
        }
        .comentario-body {
            margin-top: 5px;
        }
        .comentario-delete, .comentario-edit, .comentario-visibility {
            cursor: pointer;
            margin-left: 10px;
        }
        .comentario-delete {
            color: red;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
        .form-control {
            max-width: none;
        }
        .title-centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 title-centered">Cortes e Perímetros</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="perimetro">Perímetro</label>
                    <input type="number" class="form-control" id="perimetro" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="corte">Corte</label>
                    <input type="text" class="form-control" id="corte" required maxlength="5">
                </div>
                <div class="form-group">
                    <label for="chagrim">Chagrim</label>
                    <select class="form-control" id="chagrim">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="repeticao">Repetição</label>
                    <input type="number" class="form-control" id="repeticao" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="velocidade">Velocidade</label>
                    <input type="number" class="form-control" id="velocidade" required maxlength="5">
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário</label>
                <input type="text" class="form-control" id="comentario">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
        <select id="produtosSalvos" class="form-control mt-3">
            <option value="">Selecione um produto salvo</option>
        </select>
        <div id="dadosProduto" class="mt-3"></div>
    </div>

    <div class="container" id="adminArea" style="display:none;">
        <h2 class="mb-4 title-centered">Administrador</h2>
        <div id="comentariosAdmin" class="mt-3"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twilio/3.53.0/twilio.min.js" integrity="sha512-mr1GmBImMj3a1mZ+5JZ5Ue0qYsDt5a8bRgzOx6NZYlLwCeC9RKu+Jr5ObFD8eayu2osFFb9A4MQUVzxfG7q2Wg==" crossorigin="anonymous"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBi51utf4KfB3JT4rtXiL1RXlQfbKaif1Q",
            authDomain: "lino-b.firebaseapp.com",
            databaseURL: "https://lino-b-default-rtdb.firebaseio.com",
            projectId: "lino-b",
            storageBucket: "lino-b.appspot.com",
            messagingSenderId: "1003289071819",
            appId: "1:1003289071819:web:af41548d741cc6ad644b4e"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        var isAdmin = false;

        var senha = prompt("Digite a senha de administrador para acessar:");
        if (senha === "1") {
            isAdmin = true;
        } else {
            alert("Acesso usuário normal.");
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (isAdmin) {
                document.getElementById('adminArea').style.display = 'block';
            }
        });

        function salvarDados(e) {
            e.preventDefault();
            var produto = document.getElementById('produto').value.toUpperCase();
            var perimetro = document.getElementById('perimetro').value;
            var corte = document.getElementById('corte').value.toUpperCase();
            var velocidade = document.getElementById('velocidade').value;
            var repeticao = document.getElementById('repeticao').value;
            var chagrim = document.getElementById('chagrim').value;
            var comentario = document.getElementById('comentario').value;

            if (!produto || !corte || !velocidade) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            var produtoRef = database.ref('produtos/' + produto);
            produtoRef.once('value', function(snapshot) {
                var produtoData = snapshot.val() || {};
                if (!produtoData.comentarios) {
                    produtoData.comentarios = [];
                }
                produtoData.perimetro = perimetro;
                produtoData.corte = corte;
                produtoData.velocidade = velocidade;
                produtoData.repeticao = repeticao;
                produtoData.chagrim = chagrim;

                if (comentario) {
                    produtoData.comentarios.push({
                        data: new Date().toLocaleString(),
                        texto: comentario,
                        visivel: true
                    });
                }

                produtoRef.set(produtoData, function(error) {
                    if (error) {
                        alert('Erro ao salvar os dados.');
                    } else {
                        alert('Dados salvos com sucesso!');
                        enviarSMS(); // Chama a função para enviar SMS
                        atualizarListaProdutos();
                        document.getElementById('productForm').reset();
                    }
                });
            });
        }

        function atualizarListaProdutos() {
            var produtosSalvos = document.getElementById('produtosSalvos');
            produtosSalvos.innerHTML = '<option value="">Selecione um produto salvo</option>';
            database.ref('produtos').once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    var option = document.createElement('option');
                    option.value = childSnapshot.key;
                    option.textContent = childSnapshot.key;
                    produtosSalvos.appendChild(option);
                });
            });
        }

        document.getElementById('productForm').addEventListener('submit', salvarDados);

        document.getElementById('produtosSalvos').addEventListener('change', function() {
            var produto = this.value;
            var dadosProduto = document.getElementById('dadosProduto');
            dadosProduto.innerHTML = '';

            if (produto) {
                database.ref('produtos/' + produto).once('value', function(snapshot) {
                    var produtoData = snapshot.val();
                    if (produtoData) {
                        var content = '<h4>' + produto + '</h4>';
                        content += '<p>Perímetro: ' + (produtoData.perimetro || 'N/A') + '</p>';
                        content += '<p>Corte: ' + (produtoData.corte || 'N/A') + '</p>';
                        content += '<p>Velocidade: ' + (produtoData.velocidade || 'N/A') + '</p>';
                        content += '<p>Repetição: ' + (produtoData.repeticao || 'N/A') + '</p>';
                        content += '<p>Chagrim: ' + (produtoData.chagrim || 'N/A') + '</p>';

                        if (produtoData.comentarios) {
                            produtoData.comentarios.forEach(function(comentario) {
                                if (comentario.visivel !== false) {
                                    content += '<div class="comentario-item">';
                                    content += '<div class="comentario-header">';
                                    content += '<span class="date">' + comentario.data + '</span>';
                                    if (isAdmin) {
                                        content += '<span class="comentario-edit" onclick="editarComentario(\'' + produto + '\', \'' + comentario.data + '\')">Editar</span>';
                                        content += '<span class="comentario-delete" onclick="deletarComentario(\'' + produto + '\', \'' + comentario.data + '\')">Excluir</span>';
                                    }
                                    content += '</div>';
                                    content += '<div class="comentario-body">' + comentario.texto + '</div>';
                                    content += '</div>';
                                }
                            });
                        }
                        dadosProduto.innerHTML = content;
                    }
                });
            }
        });

        function editarComentario(produto, dataComentario) {
            var novoComentario = prompt("Digite o novo comentário:");
            if (novoComentario) {
                database.ref('produtos/' + produto + '/comentarios').once('value', function(snapshot) {
                    var comentarios = snapshot.val() || [];
                    comentarios.forEach(function(comentario, index) {
                        if (comentario.data === dataComentario) {
                            comentario.texto = novoComentario;
                            database.ref('produtos/' + produto + '/comentarios/' + index).set(comentario);
                            alert("Comentário editado com sucesso!");
                            document.getElementById('produtosSalvos').dispatchEvent(new Event('change'));
                        }
                    });
                });
            }
        }

        function deletarComentario(produto, dataComentario) {
            database.ref('produtos/' + produto + '/comentarios').once('value', function(snapshot) {
                var comentarios = snapshot.val() || [];
                comentarios = comentarios.filter(function(comentario) {
                    return comentario.data !== dataComentario;
                });
                database.ref('produtos/' + produto + '/comentarios').set(comentarios);
                alert("Comentário excluído com sucesso!");
                document.getElementById('produtosSalvos').dispatchEvent(new Event('change'));
            });
        }

        function enviarSMS() {
            var accountSid = 'ACab1111b92fcc963bc9e3211dde1ee4d6';
            var authToken = '78175b3b0b240133810f6dc8fced9504';
            var client = twilio(accountSid, authToken);

            client.messages.create({
                body: 'Novo produto salvo!',
                from: '+12513195306',
                to: '+1234567890'
            }).then(message => console.log(message.sid));
        }
    </script>
</body>
</html>
